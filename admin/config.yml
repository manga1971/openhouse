backend:
  name: github
  repo: manga1971/openhouse
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "hero"
    label: "Secțiune 1 – Video de fundal"
    file: "content.json"
    fields:
      - { label: "Titlu", name: "hero.title", widget: "string" }
      - { label: "Subtitlu", name: "hero.subtitle", widget: "text" }
      - { label: "Link Video (YouTube Embed)", name: "hero.videoBackground", widget: "string" }

  - name: "section2"
    label: "Secțiune 2 – Imagine și text"
    file: "content.json"
    fields:
      - { label: "Titlu", name: "section2.title", widget: "string" }
      - { label: "Text", name: "section2.text", widget: "text" }
      - { label: "Imagine", name: "section2.image", widget: "image" }
      - { label: "Link Buton", name: "section2.link", widget: "string" }

  - name: "contact"
    label: "Contact"
    file: "content.json"
    fields:
      - { label: "Titlu", name: "contact.heading", widget: "string" }
      - { label: "Email", name: "contact.email", widget: "string" }
      - { label: "Telefon", name: "contact.phone", widget: "string" }
      - { label: "YouTube", name: "contact.social.youtube", widget: "string" }
      - { label: "Instagram", name: "contact.social.instagram", widget: "string" }
      - { label: "TikTok", name: "contact.social.tiktok", widget: "string" }

