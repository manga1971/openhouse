backend:
  name: github
  repo: manga1971/openhouse # Replace with your GitHub repo
  branch: main # Branch to commit to

media_folder: "uploads" # Folder where uploaded files will be stored
public_folder: "/uploads" # The public path to the media folder

collections:
  - name: "site-content" # A friendly name for the collection
    label: "Conținut Site" # The label for the collection in the CMS
    files:
      - name: "main-content"
        label: "Pagină Principală"
        file: "content.json"
        fields:
          - label: "Hero Section (Snap-scroll 1)"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Text Titlu", name: "title", widget: "textarea", hint: "Primul rând va fi bold. Folosește Enter pentru rânduri noi."}
              - {label: "Video Background URL (YouTube)", name: "videoBackground", widget: "string", hint: "Ex: https://www.youtube.com/watch?v=VIDEO_ID sau https://www.youtube.com/embed/VIDEO_ID"}
          - label: "Section 2 (Snap-scroll 2)"
            name: "section2"
            widget: "object"
            fields:
              - {label: "Text Titlu", name: "title", widget: "textarea", hint: "Primul rând va fi bold. Folosește Enter pentru rânduri noi."}
              - {label: "Video Background URL (YouTube)", name: "videoBackground", widget: "string", hint: "Ex: https://www.youtube.com/watch?v=VIDEO_ID sau https://www.youtube.com/embed/VIDEO_ID"}
              - {label: "Link Buton 'Poveste de succes'", name: "link", widget: "string", default: "/povesti-de-succes.html"}
          - label: "Section 3 (Snap-scroll 3 - Contact Form)"
            name: "section3"
            widget: "object"
            fields:
              - {label: "Text Descriere", name: "title", widget: "textarea", hint: "Primul rând va fi bold. Folosește Enter pentru rânduri noi."}
          - label: "Contact Info (Snap-scroll 4)"
            name: "contactInfo"
            widget: "object"
            fields:
              - {label: "Text Titlu Desktop", name: "title_desktop", widget: "textarea", hint: "Primul rând va fi bold. Folosește Enter pentru rânduri noi."}
              - {label: "Text Titlu Mobile", name: "title_mobile", widget: "textarea", hint: "Primul rând va fi bold. Folosește Enter pentru rânduri noi."}
              - {label: "Număr Telefon", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - label: "Social Media"
                name: "social"
                widget: "object"
                fields:
                  - {label: "YouTube URL", name: "youtube", widget: "string"}
                  - {label: "Instagram URL", name: "instagram", widget: "string"}
                  - {label: "TikTok URL", name: "tiktok", widget: "string"}
              - {label: "Imagine Fundal Stânga (Desktop)", name: "image_left", widget: "image", required: false}
              - {label: "Imagine Fundal Dreapta (Desktop & Mobile)", name: "image_right", widget: "image", required: false}
