<audio id="relaxMusic" loop preload="auto">

<script>
  const exerciseTitle = document.getElementById('exercise-title');
  const exerciseInstructions = document.getElementById('exercise-instructions');
  const exerciseTimer = document.getElementById('exercise-timer');
  const exerciseAnimationArea = document.getElementById('exercise-animation-area');
  const exerciseContentArea = document.getElementById('exercise-content-area');
  const prevExerciseBtn = document.getElementById('prev-exercise-btn');
  const nextExerciseBtn = document.getElementById('next-exercise-btn');
  const finishExerciseBtn = document.getElementById('finish-exercise-btn');
  const exerciseStepCounter = document.getElementById('exercise-step-counter');
  const autoModeToggle = document.getElementById('autoModeToggle'); // Corectat ID
  const relaxMusic = document.getElementById('relaxMusic'); // Corectat ID

  let currentExerciseIndex = -1;
  let timerInterval;
  let animationFrameId;
  let dotElement; // Elementul punctului pentru animaÈ›ii
  let dotAnimationTimeout; // Pentru a controla pauza intre miscarile punctului

  const exercises = [
    {
      title: "1. MiÈ™cÄƒri Orizontale È™i Verticale",
      instructions: "UrmÄƒreÈ™te punctul cu privirea fÄƒrÄƒ sÄƒ miÈ™ti capul. FÄƒ 5 repetÄƒri pe fiecare axÄƒ.",
      duration: 15,
      type: "animation-dot",
      bg: "bg-blue-50",
      animationSteps: [
        {x: 0.1, y: 0.5}, {x: 0.9, y: 0.5}, {x: 0.5, y: 0.5}, // Orizontal
        {x: 0.5, y: 0.1}, {x: 0.5, y: 0.9}, {x: 0.5, y: 0.5}  // Vertical
      ],
      dotStepInterval: 1000 // Timp in ms intre fiecare pas al punctului
    },
    {
      title: "2. Focalizare Aproape/Departe",
      instructions: "Èšine un deget la 15 cm de ochi È™i focalizeazÄƒ-l. Apoi, priveÈ™te un obiect la depÄƒrtare (cel puÈ›in 6 metri) pentru cÃ¢teva secunde. RepetÄƒ de 5 ori.",
      duration: 20,
      type: "text-timer",
      bg: "bg-green-50"
    },
    {
      title: "3. Clipit ConÈ™tient È™i Palming",
      instructions: "ClipeÈ™te lent È™i complet de 10 ori. Apoi, acoperÄƒ ochii cu palmele, fÄƒrÄƒ a aplica presiune, È™i relaxeazÄƒ-te Ã®n Ã®ntuneric pentru 30 de secunde.",
      duration: 40,
      type: "text-timer",
      bg: "bg-green-50"
    },
    {
      title: "4. Cifre 8 È™i Cercuri cu Ochii",
      instructions: "MiÈ™cÄƒ-È›i ochii Ã®n cercuri mari (de 5 ori Ã®n sens orar, apoi 5 ori invers orar). Apoi, deseneazÄƒ cu ochii cifra 8 culcatÄƒ (infinit) de 5 ori Ã®n fiecare direcÈ›ie.",
      duration: 30,
      type: "text-timer",
      bg: "bg-green-50"
    },
    {
      title: "5. Regula 20-20-20",
      instructions: "Acum, priveÈ™te la un obiect aflat la aproximativ 6 metri distanÈ›Äƒ timp de 20 de secunde. ClipeÈ™te des. FÄƒ asta la fiecare 20 de minute cÃ¢nd lucrezi la ecran.",
      duration: 20,
      type: "text-timer",
      bg: "bg-green-50"
    },
    {
      title: "6. RespiraÈ›ie AlternativÄƒ pe NarÄƒ (Simplificat)",
      instructions: "Ãnchide o narÄƒ cu degetul mare, inspirÄƒ profund pe cealaltÄƒ. ElibereazÄƒ degetul, Ã®nchide nara opusÄƒ cu degetul inelar È™i expirÄƒ. RepetÄƒ de 5 ori, alternÃ¢nd. ConcentreazÄƒ-te pe respiraÈ›ie.",
      duration: 45,
      type: "text-timer",
      bg: "bg-yellow-50",
      playMusic: true
    },
    {
      title: "7. Vizualizare GhidatÄƒ (Loc LiniÈ™tit)",
      instructions: "Ãnchide ochii. ImagineazÄƒ-È›i un loc preferat, liniÈ™tit È™i frumos. ConcentreazÄƒ-te pe detalii: culori, sunete, mirosuri. Permite-È›i sÄƒ te relaxezi complet. (Durata de 1 minut)",
      duration: 60,
      type: "text-timer",
      bg: "bg-yellow-50",
      playMusic: true
    },
    {
      title: "8. Scanare CorporalÄƒ (ScurtÄƒ)",
      instructions: "Ãnchide ochii. ConÈ™tientizeazÄƒ-È›i respiraÈ›ia. Apoi, scaneazÄƒ-È›i corpul de la picioare la cap, observÃ¢nd orice tensiune È™i relaxÃ¢nd-o conÈ™tient pe mÄƒsurÄƒ ce expiri. (Durata de 1 minut)",
      duration: 60,
      type: "text-timer",
      bg: "bg-yellow-50",
      playMusic: true
    },
    {
      title: "9. AfirmaÈ›ii Pozitive pentru Vedere",
      instructions: "RepetÄƒ mental urmÄƒtoarele afirmaÈ›ii: 'Ochii mei sunt relaxaÈ›i È™i vÄƒd clar.' 'Mintea mea este calmÄƒ, viziunea mea este perfectÄƒ.' (5 repetÄƒri pentru fiecare)",
      duration: 25,
      type: "text-timer",
      bg: "bg-yellow-50",
      playMusic: true
    }
  ];

function updateUI() {
  clearInterval(timerInterval);
  clearTimeout(dotAnimationTimeout); // OpreÈ™te È™i timeout-ul animaÈ›iei punctului
  if (animationFrameId) {
    cancelAnimationFrame(animationFrameId);
    animationFrameId = null;
  }
  if (dotElement) {
    dotElement.remove();
    dotElement = null;
  }
  exerciseTimer.classList.add('hidden');
  exerciseAnimationArea.classList.add('hidden');
  exerciseAnimationArea.innerHTML = ''; // GoleÈ™te zona de animaÈ›ie

  // Fundal dinamic
  document.body.className = `p-4 text-gray-800 ${exercises[currentExerciseIndex]?.bg || "bg-gray-50"}`;

  if (currentExerciseIndex === -1) {
    exerciseTitle.textContent = "PregÄƒtit pentru exerciÈ›ii?";
    exerciseInstructions.textContent = "Acest modul te va ghida prin exerciÈ›ii simple pentru relaxarea ochilor È™i a minÈ›ii.";
    exerciseContentArea.innerHTML = ''; // GoleÈ™te conÈ›inutul dinamic
    
    // AfiÈ™eazÄƒ ultima sesiune dacÄƒ existÄƒ
    const last = localStorage.getItem("last_exercise_session");
    if (last) {
      const msg = document.createElement("p");
      msg.className = "text-sm text-gray-500 mt-2";
      msg.innerHTML = `Ultima sesiune: <strong>${last}</strong>`;
      exerciseContentArea.appendChild(msg);
    }

    prevExerciseBtn.classList.add('hidden');
    nextExerciseBtn.textContent = "Ãncepe ExerciÈ›iul";
    finishExerciseBtn.classList.add('hidden');
    exerciseStepCounter.textContent = "";
    relaxMusic.pause();
    relaxMusic.currentTime = 0; // Reset music
  } else if (currentExerciseIndex < exercises.length) {
    const ex = exercises[currentExerciseIndex];
    exerciseTitle.textContent = ex.title;
    exerciseInstructions.textContent = ex.instructions;
    exerciseStepCounter.textContent = `Pasul ${currentExerciseIndex + 1} din ${exercises.length}`;
    exerciseContentArea.innerHTML = ''; // GoleÈ™te conÈ›inutul dinamic pentru exerciÈ›ii
    
    nextExerciseBtn.textContent = "UrmÄƒtorul";
    prevExerciseBtn.classList.remove('hidden');
    finishExerciseBtn.classList.add('hidden');

    if (currentExerciseIndex === exercises.length - 1) {
      nextExerciseBtn.classList.add('hidden');
      finishExerciseBtn.classList.remove('hidden');
    } else {
      nextExerciseBtn.classList.remove('hidden');
    }

    // Pornire/Oprire muzicÄƒ pentru exerciÈ›iile mentale
    if (ex.playMusic) {
      relaxMusic.currentTime = 0;
      relaxMusic.play().catch(e => console.error("Eroare redare muzicÄƒ:", e));
    } else {
      relaxMusic.pause();
    }

    // Timer
    let timeLeft = ex.duration;
    exerciseTimer.textContent = `Timp: ${timeLeft}s`;
    exerciseTimer.classList.remove('hidden');
    timerInterval = setInterval(() => {
      timeLeft--;
      exerciseTimer.textContent = `Timp: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        exerciseTimer.textContent = "Timp Expirat!";
        if (autoModeToggle.checked) {
          setTimeout(() => {
            currentExerciseIndex++;
            updateUI();
          }, 2000); // PauzÄƒ 2 secunde Ã®nainte de a trece la urmÄƒtorul
        }
      }
    }, 1000);

    // Tip exerciÈ›iu
    if (ex.type === "animation-dot") {
      exerciseAnimationArea.classList.remove('hidden');
      dotElement = document.createElement('div');
      dotElement.className = 'dot';
      exerciseAnimationArea.appendChild(dotElement);
      startDotAnimation(ex.animationSteps, ex.dotStepInterval || 1000); // FoloseÈ™te intervalul specific exerciÈ›iului
    }
  } else {
    // Ecran de final
    relaxMusic.pause();
    relaxMusic.currentTime = 0; // Reset music
    const dateStr = new Date().toLocaleString();
    localStorage.setItem("last_exercise_session", dateStr); // SalveazÄƒ data finalizÄƒrii
    
    exerciseTitle.textContent = "FelicitÄƒri! Ai terminat exerciÈ›iile.";
    exerciseInstructions.textContent = "Ai finalizat rutina completÄƒ. ExerciÈ›iile regulate reduc oboseala ocularÄƒ È™i Ã®mbunÄƒtÄƒÈ›esc concentrarea vizualÄƒ.";
    exerciseContentArea.innerHTML = '';

    const summary = document.createElement('p');
    summary.className = "text-md text-gray-600 mt-2";
    summary.textContent = autoModeToggle.checked
      ? "ğŸ‘ Ai folosit modul automat â€“ foarte eficient!"
      : "ğŸ˜Š Ai parcurs rutina manual â€“ bravo!";
    exerciseContentArea.appendChild(summary);

    const restartBtn = document.createElement('button');
    restartBtn.textContent = "ReÃ®ncepe ExerciÈ›iile";
    restartBtn.className = "px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition mt-4";
    restartBtn.onclick = () => {
      currentExerciseIndex = -1;
      updateUI();
    };
    exerciseContentArea.appendChild(restartBtn);

    exerciseTimer.classList.add('hidden');
    exerciseAnimationArea.classList.add('hidden');
    prevExerciseBtn.classList.remove('hidden'); // Permite revenirea la ultimul exerciÈ›iu
    nextExerciseBtn.classList.add('hidden');
    finishExerciseBtn.classList.add('hidden');
    exerciseStepCounter.textContent = "";
  }
}

function startDotAnimation(steps, stepInterval) {
  if (!dotElement) return;

  let index = 0;
  function animate() {
    const target = steps[index];
    // Coordonatele sunt relative la container (0-1), le convertim in procente pentru transform
    const x = target.x * 100;
    const y = target.y * 100;
    dotElement.style.transform = `translate(${x}%, ${y}%) translate(-50%, -50%)`;

    index = (index + 1) % steps.length; // Trecem la urmatorul pas sau revenim la inceput

    dotAnimationTimeout = setTimeout(() => { // Folosim setTimeout pentru a permite tranzitiei CSS sa ruleze
      animationFrameId = requestAnimationFrame(animate); // Continuam animatia in loop
    }, stepInterval);
  }
  animate();
}

// Navigare Ã®ntre exerciÈ›ii
nextExerciseBtn.addEventListener('click', () => {
  if (currentExerciseIndex < exercises.length) { // Previne trecerea dincolo de final
    currentExerciseIndex++;
    updateUI();
  }
});

prevExerciseBtn.addEventListener('click', () => {
  if (currentExerciseIndex > -1) { // Previne trecerea inainte de inceput
    currentExerciseIndex--;
    updateUI();
  }
});

finishExerciseBtn.addEventListener('click', () => {
  currentExerciseIndex = exercises.length; // Trece la ecranul de final
  updateUI();
});

// Pornire automatÄƒ (dacÄƒ e bifat) / AfiÈ™are ultima sesiune
document.addEventListener('DOMContentLoaded', () => {
  updateUI(); // Incarca UI-ul initial si mesajul de ultima sesiune
});
</script>
