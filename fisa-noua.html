<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - New / Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="relative w-full max-w-md mx-auto p-4">

        <header class="text-center mb-6 flex justify-between items-center">
            <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                Back to Forms
            </a>
            <h1 id="pageTitle" class="text-3xl font-extrabold text-white flex-grow text-center">New Form</h1>
            <div class="w-24"></div> </header>

        <div class="glass p-6 rounded-xl shadow-lg mb-8">
            <form id="formCreationForm">
                <div class="mb-4">
                    <label for="formTitle" class="block text-indigo-200 text-sm font-bold mb-2">Objective Title:</label>
                    <input type="text" id="formTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="e.g., Villa Dacia No 75 Inspection" required>
                </div>
                <div class="mb-4">
                    <label for="formBeneficiary" class="block text-indigo-200 text-sm font-bold mb-2">Client:</label>
                    <input type="text" id="formBeneficiary" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="e.g., Colosseum SRL">
                </div>
                <div class="mb-4">
                    <label for="formType" class="block text-indigo-200 text-sm font-bold mb-2">Form Type:</label>
                    <select id="formType" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                        <option value="inspection">Inspection</option>
                        <option value="estimation">Estimation</option>
                        <option value="reception">Reception</option>
                        <option value="meeting">Meeting</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="formPlannedDate" class="block text-indigo-200 text-sm font-bold mb-2">Planned Date & Time:</label>
                    <input type="datetime-local" id="formPlannedDate" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                </div>
                <div class="mb-4">
                    <label for="formAddress" class="block text-indigo-200 text-sm font-bold mb-2">Address:</label>
                    <input type="text" id="formAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="e.g., Blvd Dacia No 75">
                </div>
                <div class="mb-4">
                    <label for="formInitialNotes" class="block text-indigo-200 text-sm font-bold mb-2">Initial Notes:</label>
                    <textarea id="formInitialNotes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white h-24" placeholder="Any preliminary details or aspects..."></textarea>
                </div>

                <div class="mb-6">
                    <h3 class="text-indigo-200 text-lg font-bold mb-3">Recording Sections:</h3>
                    <div id="recordingSections" class="grid grid-cols-2 gap-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="section-foundation" value="Foundation" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-foundation" class="ml-2 text-indigo-100">Foundation</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-fence" value="Fence" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-fence" class="ml-2 text-indigo-100">Fence</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-courtyard" value="Courtyard" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-courtyard" class="ml-2 text-indigo-100">Courtyard</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-facade" value="Facade" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-facade" class="ml-2 text-indigo-100">Facade</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-groundfloor" value="Ground Floor" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-groundfloor" class="ml-2 text-indigo-100">Ground Floor</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-firstfloor" value="First Floor" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-firstfloor" class="ml-2 text-indigo-100">First Floor</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-attic" value="Attic" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-attic" class="ml-2 text-indigo-100">Attic</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-roof" value="Roof" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-roof" class="ml-2 text-indigo-100">Roof</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-conclusion" value="Conclusion" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-conclusion" class="ml-2 text-indigo-100">Conclusion</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-estimatedcost" value="Estimated Cost" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-estimatedcost" class="ml-2 text-indigo-100">Estimated Cost</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="section-estimatedtime" value="Estimated Time" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="section-estimatedtime" class="ml-2 text-indigo-100">Estimated Time</label>
                        </div>
                        </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                    Save & Continue to Recording
                </button>
            </form>
        </div>

        <button id="quickRecordFab" class="fixed bottom-4 right-4 w-16 h-16 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center text-xl font-bold transition duration-300 shadow-xl pulse">
            REC
        </button>

        </div>

    <script>
        const pageTitle = document.getElementById('pageTitle');
        const formCreationForm = document.getElementById('formCreationForm');
        const formTitleInput = document.getElementById('formTitle');
        const formBeneficiaryInput = document.getElementById('formBeneficiary');
        const formTypeSelect = document.getElementById('formType');
        const formPlannedDateInput = document.getElementById('formPlannedDate');
        const formAddressInput = document.getElementById('formAddress');
        const formInitialNotesInput = document.getElementById('formInitialNotes');
        const recordingSectionsContainer = document.getElementById('recordingSections');
        const quickRecordFab = document.getElementById('quickRecordFab');

        let currentFormId = null; // Will be null for new form, or ID for existing form

        // --- Form Data Management ---

        async function loadFormData(formId) {
            const allForms = (await idbKeyval.get('formsMetadata')) || [];
            const form = allForms.find(f => f.id === formId);

            if (form) {
                pageTitle.textContent = 'Edit Form';
                currentFormId = form.id;
                formTitleInput.value = form.title || '';
                formBeneficiaryInput.value = form.beneficiary || '';
                formTypeSelect.value = form.type || 'inspection';
                if (form.plannedDateTime) {
                    // Format date-time for input: YYYY-MM-DDTHH:MM
                    formPlannedDateInput.value = new Date(form.plannedDateTime).toISOString().slice(0, 16);
                } else {
                    formPlannedDateInput.value = '';
                }
                formAddressInput.value = form.address || '';
                formInitialNotesInput.value = form.initialNotes || '';

                // Populate sections checkboxes
                const checkboxes = recordingSectionsContainer.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = form.sections.includes(checkbox.value);
                });
            } else {
                // Handle case where ID is provided but form not found (e.g., deleted)
                alert('Form not found. Starting a new form.');
                window.history.replaceState(null, null, 'fisa-noua.html'); // Clean URL
            }
        }

        formCreationForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const selectedSections = Array.from(recordingSectionsContainer.querySelectorAll('input[type="checkbox"]:checked'))
                                            .map(checkbox => checkbox.value);

            const form = {
                id: currentFormId || crypto.randomUUID(), // Generate new ID if not editing
                title: formTitleInput.value.trim() || 'Untitled Form',
                beneficiary: formBeneficiaryInput.value.trim(),
                type: formTypeSelect.value,
                plannedDateTime: formPlannedDateInput.value ? new Date(formPlannedDateInput.value).toISOString() : null,
                address: formAddressInput.value.trim(),
                initialNotes: formInitialNotesInput.value.trim(),
                sections: selectedSections, // Save selected sections
                status: 'not-started', // Default status for new/edited form
                createdAt: currentFormId ? form.createdAt : new Date().toISOString() // Keep original creation date if editing
            };

            let allForms = (await idbKeyval.get('formsMetadata')) || [];

            if (currentFormId) {
                // Editing existing form
                const index = allForms.findIndex(f => f.id === currentFormId);
                if (index !== -1) {
                    allForms[index] = form;
                }
            } else {
                // Creating new form
                allForms.unshift(form); // Add new form to the beginning
            }
            
            await idbKeyval.set('formsMetadata', allForms);

            alert('Form saved successfully!');
            // Navigate to the form details page to start recording
            window.location.href = `fisa-detalii.html?id=${form.id}`;
        });

        // --- Quick Record FAB Logic ---

        quickRecordFab.addEventListener('click', async () => {
            let formIdToRecord = currentFormId;

            if (!formIdToRecord) { // If it's a new form or quickRecord from index.html
                // Create a quick, untitled form
                const now = new Date();
                const newFormId = crypto.randomUUID();
                const quickForm = {
                    id: newFormId,
                    title: `Quick Recording ${now.toLocaleDateString('en-US')} ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    beneficiary: 'N/A',
                    type: 'quick-note',
                    plannedDateTime: now.toISOString(),
                    address: 'N/A',
                    initialNotes: 'Quick recording from ' + now.toLocaleString('en-US'),
                    sections: [], // No predefined sections for quick record
                    status: 'in-progress',
                    createdAt: now.toISOString()
                };

                let allForms = (await idbKeyval.get('formsMetadata')) || [];
                allForms.unshift(quickForm);
                await idbKeyval.set('formsMetadata', allForms);
                formIdToRecord = newFormId;
            }

            // Navigate to the form details page to start recording
            window.location.href = `fisa-detalii.html?id=${formIdToRecord}&startRecording=true`;
        });


        // --- Initial Page Load Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const formId = params.get('id');
            const quickRecord = params.get('quickRecord');

            if (formId) {
                await loadFormData(formId); // Load data if editing existing form
            } else if (quickRecord) {
                // If quickRecord from index.html, we don't load a form,
                // but FAB click will create one and redirect.
                // We'll simulate a click on the FAB for quick record flow
                 quickRecordFab.click(); // Trigger quick record directly if coming from index.html FAB
            }

        });
    </script>
</body>
</html>
