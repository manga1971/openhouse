<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - New / Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 8px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .status-green { background-color: #4CAF50; } /* Confirmed / Finalized */
        .status-red { background-color: #F44336; }   /* Failed / Needs Review / Not Started */
        .status-yellow { background-color: #FFC107; } /* Draft / In Progress */

        /* Custom scrollbar */
        .scrollable-list::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .scrollable-list::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Recording Interface Styles */
        #recordingInterface {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3); /* Darker background for controls */
            border-radius: 9999px; /* Pill shape */
            padding: 0.5rem 1.5rem;
            width: fit-content;
            margin: 0 auto;
            min-width: 280px; /* Ensure enough space */
        }

        #recordButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ef4444; /* red-500 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            flex-shrink: 0;
        }
        #recordButton:hover {
            background-color: #dc2626; /* red-600 */
        }
        #recordButton.recording-active {
            animation: pulse-red 1.5s infinite; /* Red pulse for active recording */
        }
        @keyframes pulse-red {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        #recordButton.recording-active::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white; /* Inner white dot */
        }
        #recordButton.paused::before {
            border-radius: 4px; /* Square for pause */
            width: 12px;
            height: 12px;
        }

        .equalizer-container {
            display: flex;
            height: 30px; /* Height of the equalizer bars */
            align-items: flex-end; /* Align bars to the bottom */
            gap: 2px;
            flex-grow: 1; /* Allow equalizer to take available space */
            margin: 0 0.5rem;
            min-width: 100px; /* Minimum width for equalizer */
            max-width: 180px; /* Max width for equalizer */
        }

        .equalizer-bar {
            width: 4px; /* Width of each bar */
            background-color: #6366f1; /* indigo-500 */
            border-radius: 2px;
            transition: height 0.1s ease-out; /* Smooth height transition */
            opacity: 0.8;
            will-change: height; /* Optimize for animation */
        }
        .equalizer-bar.active {
            animation: equalize 0.5s infinite alternate; /* General animation for active state */
        }
        /* Specific delays for a wave effect */
        .equalizer-bar:nth-child(1) { animation-delay: 0s; }
        .equalizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .equalizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .equalizer-bar:nth-child(4) { animation-delay: 0.3s; }
        .equalizer-bar:nth-child(5) { animation-delay: 0.4s; }
        .equalizer-bar:nth-child(6) { animation-delay: 0.5s; }
        .equalizer-bar:nth-child(7) { animation-delay: 0.6s; }
        .equalizer-bar:nth-child(8) { animation-delay: 0.7s; }
        .equalizer-bar:nth-child(9) { animation-delay: 0.8s; }
        .equalizer-bar:nth-child(10) { animation-delay: 0.9s; }
        .equalizer-bar:nth-child(11) { animation-delay: 1.0s; }
        .equalizer-bar:nth-child(12) { animation-delay: 1.1s; }


        @keyframes equalize {
            0% { height: 20%; }
            100% { height: 100%; }
        }

        #timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e7ff; /* indigo-100 */
            flex-shrink: 0;
            min-width: 50px; /* Ensure enough space for timer */
            text-align: right;
        }

        #controlButtons {
            display: flex;
            gap: 0.5rem;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Accordion styles */
        .accordion-header {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .accordion-content {
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: -0.5rem; /* Overlap with header border-radius */
            margin-bottom: 1rem;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .accordion-icon {
            transition: transform 0.2s;
        }
        .accordion-header.collapsed .accordion-icon {
            transform: rotate(-90deg);
        }

        /* Small status indicators for recordings list */
        .recording-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .dot-confirmed { background-color: #4CAF50; }
        .dot-failed { background-color: #F44336; }
        .dot-draft { background-color: #FFC107; }

    </style>
</head>

    <script>
        // Form fields and related elements
        const pageTitle = document.getElementById('pageTitle');
        const formCreationForm = document.getElementById('formCreationForm');
        const formTitleInput = document.getElementById('formTitleInput');
        const formBeneficiaryInput = document.getElementById('formBeneficiaryInput');
        const formTypeSelect = document.getElementById('formTypeSelect');
        const formPlannedDateInput = document.getElementById('formPlannedDateInput');
        const formAddressInput = document.getElementById('formAddressInput');
        const formInitialNotesInput = document.getElementById('formInitialNotesInput');
        const recordingSectionsContainer = document.getElementById('recordingSections');
        
        // Accordion elements
        const formDetailsContent = document.getElementById('formDetailsContent');
        const personalNotesContent = document.getElementById('personalNotesContent');
        const recordingSectionsContent = document.getElementById('recordingSectionsContent');

        // Recording interface elements
        const recordingInterface = document.getElementById('recordingInterface');
        const recordButton = document.getElementById('recordButton');
        const equalizerContainer = document.querySelector('.equalizer-container');
        const timerDisplay = document.getElementById('timer');
        const playPauseButton = document.getElementById('playPauseButton');
        const stopButton = document.getElementById('stopButton');

        // Post-record action buttons
        const postRecordActions = document.getElementById('postRecordActions');
        const saveAndPlayButton = document.getElementById('saveAndPlayButton');
        const saveAndFinalizeButton = document.getElementById('saveAndFinalizeButton'); // New button
        const viewTranscriptButton = document.getElementById('viewTranscriptButton');
        const discardButton = document.getElementById('discardButton');

        // Recordings for this form list
        const formRecordingsListContainer = document.getElementById('formRecordingsList');
        const noRecordingsMessage = document.getElementById('noRecordingsMessage');

        let currentFormId = null; // Will be null for new form, or ID for existing form
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isPaused = false;
        let lastRecordedBlob = null;
        let lastRecordedRecordingId = null; // ID of the specific recording (segment)
        let timerInterval;
        let secondsRecorded = 0;
        let isQuickRecordFlow = false; // Flag for quick record flow

        // --- UI & Accordion Logic ---

        function toggleAccordion(contentId, headerElement) {
            const content = document.getElementById(contentId);
            const icon = headerElement.querySelector('.accordion-icon');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                icon.style.transform = 'rotate(0deg)';
                headerElement.classList.remove('collapsed');
            } else {
                content.style.display = 'none';
                icon.style.transform = 'rotate(-90deg)';
                headerElement.classList.add('collapsed');
            }
        }

        // Initially collapse all accordions except the first one (or none if editing)
        function setupAccordions(isEditing = false) {
            // Keep "Characteristics / Details" open by default for New Form, collapse others
            if (!isEditing) {
                formDetailsContent.style.display = 'block';
                personalNotesContent.style.display = 'none';
                recordingSectionsContent.style.display = 'none';
                document.querySelector('#personalNotesAccordion .accordion-header').classList.add('collapsed');
                document.querySelector('#recordingSectionsAccordion .accordion-header').classList.add('collapsed');
            } else {
                // If editing, keep all open to review content
                formDetailsContent.style.display = 'block';
                personalNotesContent.style.display = 'block';
                recordingSectionsContent.style.display = 'block';
                document.querySelector('#personalNotesAccordion .accordion-header').classList.remove('collapsed');
                document.querySelector('#recordingSectionsAccordion .accordion-header').classList.remove('collapsed');
            }
        }

        // --- Recording Interface Functions ---

        function createEqualizerBars(count = 12) {
            equalizerContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const bar = document.createElement('div');
                bar.className = 'equalizer-bar';
                equalizerContainer.appendChild(bar);
            }
        }
        createEqualizerBars();

        function animateEqualizer(active) {
            const bars = equalizerContainer.querySelectorAll('.equalizer-bar');
            bars.forEach((bar, index) => {
                if (active) {
                    bar.classList.add('active');
                    bar.style.height = `${Math.random() * 80 + 20}%`;
                } else {
                    bar.classList.remove('active');
                    bar.style.height = '20%';
                    bar.style.animation = 'none';
                }
            });
        }

        function startTimer() {
            secondsRecorded = 0;
            timerDisplay.textContent = '00:00';
            timerInterval = setInterval(() => {
                secondsRecorded++;
                const minutes = Math.floor(secondsRecorded / 60);
                const seconds = secondsRecorded % 60;
                timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Helper to reset recording UI to initial (ready to record) state
        function resetRecordingUI() {
            recordingInterface.style.display = 'flex'; // Ensure recording interface is visible
            recordButton.classList.remove('recording-active', 'paused');
            recordButton.innerHTML = ''; // Clear existing content for consistent dot
            playPauseButton.innerHTML = '<svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>'; // Play icon

            isRecording = false;
            isPaused = false;
            lastRecordedBlob = null;
            lastRecordedRecordingId = null;
            stopTimer();
            animateEqualizer(false);

            postRecordActions.classList.add('hidden'); // Hide post-record actions
        }
        
        // This function saves an individual recording segment
        async function saveRecordingSegment(blob) {
            if (!currentFormId) {
                alert('Error: Cannot save recording, form ID is missing.');
                resetRecordingUI();
                return;
            }

            const now = new Date();
            const recordingId = crypto.randomUUID();
            lastRecordedRecordingId = recordingId;

            const recordingMetaData = {
                id: recordingId,
                formId: currentFormId,
                name: `Recording Segment - ${secondsRecorded}s â€¢ ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`, // Name reflects duration
                status: 'draft', 
                recordedAtTime: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                recordedAtDate: now.toLocaleDateString('en-US'),
                duration: secondsRecorded, // Store duration
                tasks: [ // Simulated tasks
                    '1. Send report to the team.',
                    '2. Check warehouse stock.',
                    '3. Schedule meeting with client X.'
                ]
            };

            const formRecordings = (await idbKeyval.get(`formRecordings-${currentFormId}`)) || [];
            formRecordings.unshift(recordingMetaData);
            await idbKeyval.set(`formRecordings-${currentFormId}`, formRecordings);

            await idbKeyval.set(`audio-${recordingId}`, blob); // Store audio blob

            // Update form status if not already completed
            let allForms = (await idbKeyval.get('formsMetadata')) || [];
            const formIndex = allForms.findIndex(f => f.id === currentFormId);
            if (formIndex !== -1 && allForms[formIndex].status !== 'completed' && allForms[formIndex].status !== 'in-progress') {
                allForms[formIndex].status = 'in-progress';
                await idbKeyval.set('formsMetadata', allForms);
            }
            
            renderFormRecordingsList(); // Re-render this form's recordings
        }

        // Render recordings specific to this form (timeline style)
        async function renderFormRecordingsList() {
            const container = document.getElementById('formRecordingsList');
            if (!container) return;

            const recordings = (await idbKeyval.get(`formRecordings-${currentFormId}`)) || [];
            container.innerHTML = '';

            if (recordings.length === 0) {
                noRecordingsMessage.style.display = 'block';
                return;
            } else {
                noRecordingsMessage.style.display = 'none';
            }

            // Group recordings by date for timeline effect (optional, simple list for now)
            recordings.forEach((rec) => {
                const statusDotClass = 
                    rec.status === 'confirmed' ? 'dot-confirmed' :
                    rec.status === 'failed' ? 'dot-failed' : 'dot-draft';

                const card = document.createElement('div');
                card.className = 'glass p-4 text-white relative flex flex-col items-start rounded-xl mb-4';
                card.innerHTML = `
                    <div class="flex items-center mb-2">
                        <div class="recording-status-dot ${statusDotClass}"></div>
                        <span class="font-medium text-lg">${rec.name}</span>
                    </div>
                    <div class="pl-5 text-sm text-indigo-100 mb-2">
                        Recorded at ${rec.recordedAtTime} on ${rec.recordedAtDate} (${rec.duration}s)
                    </div>
                    <div class="pl-5 mt-2 w-full">
                        <audio controls class="w-full rounded-md" data-recording-id="${rec.id}">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="pl-5 mt-2 w-full flex justify-between items-center text-sm">
                        <button onclick="alert('${rec.tasks.join('\\n')}')" class="text-indigo-300 underline hover:text-indigo-400 transition-colors">
                            View Generated Message
                        </button>
                        <button onclick="generatePDFForRecording(this.parentElement.parentElement, '${rec.id}')" class="text-indigo-300 underline hover:text-indigo-400 transition-colors">
                            Generate PDF (Recording)
                        </button>
                        <a href="details.html?id=${rec.id}" class="text-indigo-300 underline hover:text-indigo-400 transition-colors">
                            Full Details
                        </a>
                    </div>
                `;
                container.appendChild(card);

                // Set audio source and revoke URL
                const audioElement = card.querySelector(`audio[data-recording-id="${rec.id}"]`);
                if (audioElement) {
                    idbKeyval.get(`audio-${rec.id}`).then(blob => {
                        if (blob) {
                            const audioURL = URL.createObjectURL(blob);
                            audioElement.src = audioURL;
                            audioElement.addEventListener('loadeddata', () => {
                                URL.revokeObjectURL(audioURL);
                            }, { once: true });
                        }
                    });
                }
            });
        }

        // PDF Generation Function (for a single recording card)
        function generatePDFForRecording(cardElement, recordingId) {
            const clone = cardElement.cloneNode(true);
            clone.querySelector('audio')?.remove();
            clone.querySelectorAll('button').forEach(btn => btn.remove());
            clone.querySelector('a')?.remove(); 
            const statusDot = clone.querySelector('.recording-status-dot');
            if(statusDot) statusDot.remove(); // Remove the dot
            
            // Adjust styles for PDF rendering
            clone.style.background = 'white';
            clone.style.color = '#333';
            clone.style.backdropFilter = 'none';

            // Ensure text color for status is readable on white background
            const statusSpan = clone.querySelector('.text-green-300, .text-red-300, .text-amber-300');
            if (statusSpan) {
                if (statusSpan.classList.contains('text-green-300')) statusSpan.style.color = '#22c55e';
                if (statusSpan.classList.contains('text-red-300')) statusSpan.style.color = '#ef4444';
                if (statusSpan.classList.contains('text-amber-300')) statusSpan.style.color = '#f59e0b';
            }

            const filename = `Recording_Report_${recordingId.slice(0, 8)}_${new Date().toISOString().slice(0, 16).replace(/[:T.]/g, '-')}.pdf`;
            const opt = {
                margin: 0.5,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(clone).save();
        }

        // --- Form Data Save & Status Management ---

        // Save Form Data to IndexedDB
        async function saveFormData(newStatus = null) {
            const selectedSections = Array.from(recordingSectionsContainer.querySelectorAll('input[type="checkbox"]:checked'))
                                            .map(checkbox => checkbox.value);

            const formData = {
                id: currentFormId || crypto.randomUUID(),
                title: formTitleInput.value.trim() || 'Untitled Form',
                beneficiary: formBeneficiaryInput.value.trim(),
                type: formTypeSelect.value,
                plannedDateTime: formPlannedDateInput.value ? new Date(formPlannedDateInput.value).toISOString() : null,
                address: formAddressInput.value.trim(),
                initialNotes: formInitialNotesInput.value.trim(),
                sections: selectedSections,
                // Status management: if newStatus is provided, use it. Otherwise, default to 'not-started' for new form or keep existing.
                status: newStatus || (currentFormId ? (await idbKeyval.get('formsMetadata'))
                    .find(f => f.id === currentFormId)?.status || 'not-started' : 'not-started'),
                createdAt: currentFormId ? (await idbKeyval.get('formsMetadata'))
                    .find(f => f.id === currentFormId)?.createdAt || new Date().toISOString() : new Date().toISOString(),
                lastModified: new Date().toISOString() // Track last modification
            };

            currentFormId = formData.id; // Update currentFormId in case it's a new form

            let allForms = (await idbKeyval.get('formsMetadata')) || [];

            if (currentFormId && allForms.some(f => f.id === currentFormId)) {
                // Editing existing form
                const index = allForms.findIndex(f => f.id === currentFormId);
                allForms[index] = formData;
            } else {
                // Creating new form
                allForms.unshift(formData);
            }
            
            await idbKeyval.set('formsMetadata', allForms);
            
            // Update page title if it was a new form
            if (pageTitle.textContent === 'New Form') {
                pageTitle.textContent = 'Edit Form';
            }
            alert('Form data saved!');
        }

        // --- Event Listeners ---

        // Auto-save form data on input changes (simulated for MVP)
        formCreationForm.addEventListener('input', debounce(() => {
            if (currentFormId) { // Only auto-save if it's an existing form or already created
                saveFormData(); 
            }
        }, 1000)); // Auto-save 1 second after last input

        // Debounce function to limit function calls (for auto-save)
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }


        // Start recording immediately if 'startRecording=true' in URL
        async function startRecordingImmediately() {
            // Ensure form data is saved or quickForm is created before starting
            if (!currentFormId) {
                const now = new Date();
                const newFormId = crypto.randomUUID();
                const quickForm = {
                    id: newFormId,
                    title: `Quick Recording ${now.toLocaleDateString('en-US')} ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`,
                    beneficiary: 'N/A',
                    type: 'quick-note',
                    plannedDateTime: now.toISOString(),
                    address: 'N/A',
                    initialNotes: 'Quick recording from ' + now.toLocaleString('en-US'),
                    sections: [],
                    status: 'in-progress',
                    createdAt: now.toISOString(),
                    lastModified: now.toISOString()
                };

                let allForms = (await idbKeyval.get('formsMetadata')) || [];
                allForms.unshift(quickForm);
                await idbKeyval.set('formsMetadata', allForms);
                currentFormId = newFormId; // Set currentFormId for subsequent saves

                // Update URL to reflect the new form ID
                window.history.replaceState(null, null, `new-form.html?id=${currentFormId}&startRecording=true`);
            }
            // Now that we have a currentFormId, start recording
            startRecording();
        }

        // Buttons for post-record actions
        saveAndPlayButton.addEventListener('click', async () => {
            if (lastRecordedBlob) {
                await saveRecordingSegment(lastRecordedBlob);
                alert('Recording session saved!');
            }
            resetRecordingUI(); // Reset UI to allow new recording
        });

        saveAndFinalizeButton.addEventListener('click', async () => {
            if (lastRecordedBlob) {
                await saveRecordingSegment(lastRecordedBlob);
                await saveFormData('completed'); // Save form data and mark as completed
                alert('Recording session saved and Form finalized!');
            } else {
                await saveFormData('completed'); // If no recording was made, just finalize the form
                alert('Form finalized!');
            }
            // Navigate back to My Forms after finalizing
            window.location.href = 'index.html'; 
        });

        viewTranscriptButton.addEventListener('click', async () => {
            if (lastRecordedBlob) {
                if (!lastRecordedRecordingId) { 
                    await saveRecordingSegment(lastRecordedBlob);
                    alert('Recording implicitly saved to view details.');
                }
                window.location.href = `details.html?id=${lastRecordedRecordingId}`; 
            } else {
                alert('No recent recording to view. Please record first.');
                resetRecordingUI();
            }
        });

        discardButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to discard this recording? It will not be saved.')) {
                lastRecordedBlob = null;
                lastRecordedRecordingId = null;
                alert('Recording discarded.');
            }
            resetRecordingUI();
        });

        // --- Initial Page Load Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const formId = params.get('id');
            const startRecordingFlag = params.get('startRecording'); // Check for the new flag

            if (formId) {
                await loadFormData(formId); // Load form data if ID is present (edit mode)
                pageTitle.textContent = 'Edit Form';
            } else {
                // Set default planned date to current date/time
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Adjust for timezone
                formPlannedDateInput.value = now.toISOString().slice(0, 16);
            }

            // If quickRecord was initiated or form is loaded for recording
            if (startRecordingFlag) {
                // Ensure form details are loaded/created before starting recording
                await startRecordingImmediately();
            } else {
                resetRecordingUI(); // Initialize UI to ready-to-record state
            }
            
            // Always render the list of recordings for the current form after load
            // Only render if currentFormId is set (i.e., we are in context of a form)
            if (currentFormId) {
                 await renderFormRecordingsList();
            } else {
                // Hide recording history section if no form context
                document.querySelector('#formRecordingsList').parentElement.style.display = 'none';
            }
           
            // Ensure accordion state is set up
            setupAccordions(!!formId); // Pass true if formId exists (editing)
        });
    </script>
