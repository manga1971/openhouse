<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalii Înregistrare – AudioForm</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1a202c, #2d3748);
      color: white;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tag {
      @apply text-xs bg-indigo-700 rounded-full px-3 py-1 text-white font-semibold;
    }
  </style>
</head>
<body>
  <div class="max-w-2xl mx-auto glass p-6 rounded-xl">
    <h1 class="text-2xl font-bold mb-4">Detalii Înregistrare</h1>

    <div class="mb-4">
      <p class="text-sm text-indigo-300">Data: <span id="recDate">–</span></p>
      <p class="text-sm text-indigo-300">Stare: <span id="recStatus">–</span></p>
    </div>

    <div class="mb-6">
      <audio id="audioPlayer" controls class="w-full rounded-lg">
        <source src="" type="audio/webm">
        Browserul nu suportă redarea audio.
      </audio>
    </div>

    <div class="mb-6">
      <label class="block text-sm text-indigo-200 mb-1">Transcriere:</label>
      <textarea id="transcriptBox" rows="10" class="w-full p-3 rounded-lg text-black" placeholder="Transcrierea va apărea aici..."></textarea>
    </div>

    <div class="flex flex-col md:flex-row gap-3">
      <button id="generatePDF" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg w-full">
        Generează PDF
      </button>
      <button id="exportJSON" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full">
        Export JSON
      </button>
      <button onclick="window.history.back()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg w-full">
        Înapoi
      </button>
    </div>
  </div>

  <script>
    // Simulăm datele – în implementarea finală, le vom extrage din IndexedDB sau localStorage
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get('id');

    const dummyRecord = {
      id: recordId,
      data: localStorage.getItem('lastAudioData') || '',
      status: 'confirmat',
      ora: '14:20',
      transcript: 'Motorul emite un zgomot neregulat la ralanti, posibilă problemă la bujie cilindru 2.'
    };

    document.getElementById('recDate').textContent = dummyRecord.ora;
    document.getElementById('recStatus').textContent = dummyRecord.status;
    document.getElementById('audioPlayer').querySelector('source').src = dummyRecord.data;
    document.getElementById('audioPlayer').load();
    document.getElementById('transcriptBox').value = dummyRecord.transcript;

    // PDF generation
    document.getElementById('generatePDF').addEventListener('click', () => {
      const element = document.createElement('div');
      element.innerHTML = `
        <h1>Raport AudioForm</h1>
        <p><strong>ID:</strong> ${dummyRecord.id}</p>
        <p><strong>Data:</strong> ${dummyRecord.ora}</p>
        <p><strong>Stare:</strong> ${dummyRecord.status}</p>
        <p><strong>Transcriere:</strong></p>
        <p>${dummyRecord.transcript}</p>
      `;
      html2pdf().from(element).save(`Raport_${dummyRecord.id}.pdf`);
    });

    // JSON export
    document.getElementById('exportJSON').addEventListener('click', () => {
      const blob = new Blob([
        JSON.stringify(dummyRecord, null, 2)
      ], { type: 'application/json' });

      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `audioform-${dummyRecord.id}.json`;
      a.click();
    });
  </script>
</body>
</html>
