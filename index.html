<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intravilan - Imobiliare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <img src="uploads/logo.png" alt="Intravilan Logo" class="logo">
        <nav>
            <a href="#hero-section">Acasa</a>
            <a href="#section2-desktop">Servicii</a>
            <a href="#contact-section-desktop">Contact</a>
        </nav>
        </header>

    <div id="videoModal" class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <iframe id="modal-video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <section id="hero-section" class="snap-scroll hero-section">
        <iframe id="hero-video" class="desktop-only" src="" frameborder="0" allow="autoplay; loop; muted; playsinline" allowfullscreen></iframe>
        <video id="hero-mobile-video-player" class="mobile-only" autoplay loop muted playsinline src=""></video>

        <div class="overlay bottom-left">
            <h1 id="hero-title" class="text-title"></h1>
            <p id="hero-content" class="text-content"></p>
            </div>
    </section>

    <section id="section2-desktop" class="snap-scroll split-screen desktop-only">
        <div id="snap2-left-bg" class="split-left">
            <div class="overlay bottom-left">
                <h2 id="snap2-left-title" class="text-title"></h2>
                <p id="snap2-left-content" class="text-content"></p>
                <a id="snap2-left-link" href="#" class="outline-button">Detalii</a>
            </div>
        </div>
        <div id="snap2-right-bg" class="split-right">
            <div id="video-vp-thumbnail" class="video-thumbnail-container">
                <img class="video-thumbnail" src="" alt="Video Thumbnail">
                <i class="fas fa-play play-button"></i>
            </div>
        </div>
    </section>

    <section id="contact-section-desktop" class="snap-scroll contact-form-split desktop-only">
        <div id="snap3-left-bg" class="background-left-form">
            <div class="content-wrapper-form">
                <div class="overlay">
                    <h2 id="snap3-left-title" class="text-title"></h2>
                    <p id="snap3-left-content" class="text-content"></p>
                </div>
            </div>
        </div>
        <div id="snap4-left-bg" class="background-right-form">
            <div class="content-wrapper-info">
                <div class="details-side-contact-info">
                    <h2 id="snap4-left-title" class="text-title"></h2>
                    <p id="snap4-left-content" class="text-content"></p>
                    <p>
                        <i class="fas fa-phone"></i> <span id="contact-info-phone"></span>
                    </p>
                    <p class="email-red">
                        <i class="fas fa-envelope"></i> <a id="contact-info-email" href=""></a>
                    </p>
                    <div class="social-links">
                        <div><a id="social-linkedin" href="#" target="_blank"><i class="fab fa-linkedin"></i></a><p>LinkedIn</p></div>
                        <div><a id="social-youtube" href="#" target="_blank"><i class="fab fa-youtube"></i></a><p>YouTube</p></div>
                        <div><a id="social-instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a><p>Instagram</p></div>
                        <div><a id="social-tiktok" href="#" target="_blank"><i class="fab fa-tiktok"></i></a><p>TikTok</p></div>
                    </div>
                     <p>
                        <a id="whatsapp-link" href="#" target="_blank">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="snap2-mobile" class="snap-scroll full-width-bg mobile-only">
        <div id="snap2-mobile-bg" class="full-width-bg">
             <div class="overlay bottom">
                <h2 id="snap2-mobile-title" class="text-title"></h2>
                <p id="snap2-mobile-content" class="text-content"></p>
            </div>
        </div>
    </section>

    <section id="snap3-mobile" class="snap-scroll full-width-bg mobile-only">
        <div id="snap3-mobile-bg" class="full-width-bg">
            <div id="video-vp-thumbnail-mobile" class="video-thumbnail-container">
                <img class="video-thumbnail" src="" alt="Video Thumbnail">
                <i class="fas fa-play play-button"></i>
            </div>
        </div>
    </section>

    <section id="snap4-mobile" class="snap-scroll full-width-bg mobile-only">
        <div id="snap4-mobile-bg" class="full-width-bg">
             <div class="overlay bottom">
                <h2 id="snap4-mobile-title" class="text-title"></h2>
                <p id="snap4-mobile-content" class="text-content"></p>
            </div>
        </div>
    </section>

    <section id="snap5-mobile" class="snap-scroll full-width-bg mobile-only">
        <div id="snap5-mobile-bg" class="full-width-bg">
             <div class="details-side-contact-info">
                    <h2 id="snap5-mobile-title" class="text-title"></h2>
                    <p id="snap5-mobile-content" class="text-content"></p>
                    <p>
                        <i class="fas fa-phone"></i> <span id="contact-info-phone-mobile"></span>
                    </p>
                    <p class="email-red">
                        <i class="fas fa-envelope"></i> <a id="contact-info-email-mobile" href=""></a>
                    </p>
                    <div class="social-links">
                        <div><a id="social-linkedin-mobile" href="#" target="_blank"><i class="fab fa-linkedin"></i></a><p>LinkedIn</p></div>
                        <div><a id="social-youtube-mobile" href="#" target="_blank"><i class="fab fa-youtube"></i></a><p>YouTube</p></div>
                        <div><a id="social-instagram-mobile" href="#" target="_blank"><i class="fab fa-instagram"></i></a><p>Instagram</p></div>
                        <div><a id="social-tiktok-mobile" href="#" target="_blank"><i class="fab fa-tiktok"></i></a><p>TikTok</p></div>
                    </div>
                     <p>
                        <a id="whatsapp-link-mobile" href="#" target="_blank">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </p>
                </div>
        </div>
    </section>

    <footer class="footer-links">
        <a href="#">Termeni și Condiții</a>
        <a href="#">Politica de Confidențialitate</a>
        <a href="#">Cookies</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
