<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - My Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 8px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .status-green { background-color: #4CAF50; } /* Confirmed / Finalized */
        .status-red { background-color: #F44336; }   /* Failed / Needs Review / Not Started */
        .status-yellow { background-color: #FFC107; } /* Draft / In Progress */

        /* Custom scrollbar */
        .scrollable-list::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .scrollable-list::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* FAB pulse animation */
        .pulse {
            animation: pulse-animation 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse-animation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="relative w-full max-w-md mx-auto p-4">

        <header class="text-center mb-6 flex justify-between items-center">
            <h1 class="text-4xl font-extrabold text-white">Forma</h1>
            <button id="addNewFormButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                New Form
            </button>
        </header>

        <div class="glass p-4 rounded-xl shadow-lg mb-6 flex flex-wrap gap-3 justify-between items-center">
            <div class="flex items-center gap-2">
                <label for="statusFilter" class="text-indigo-200 text-sm">Status:</label>
                <select id="statusFilter" class="bg-gray-700 text-white rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="all">All</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="not-started">Not Started</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label for="dateFilter" class="text-indigo-200 text-sm">Date:</label>
                <input type="date" id="dateFilter" class="bg-gray-700 text-white rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex items-center gap-2">
                <label for="typeFilter" class="text-indigo-200 text-sm">Type:</label>
                <select id="typeFilter" class="bg-gray-700 text-white rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="all">All</option>
                    <option value="inspection">Inspection</option>
                    <option value="estimation">Estimation</option>
                    <option value="reception">Reception</option>
                </select>
            </div>
        </div>

        <div class="glass p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">My Forms</h2>
            <div id="formsList" class="flex flex-col gap-4 max-h-96 overflow-y-auto scrollable-list">
                <p class="text-indigo-200 text-center" id="noFormsMessage">No forms created yet.</p>
            </div>
        </div>

        <button id="quickRecordFab" class="fixed bottom-20 right-4 w-16 h-16 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center text-xl font-bold transition duration-300 shadow-xl pulse">
            REC
        </button>

        <nav class="fixed bottom-0 left-0 right-0 glass p-4 flex justify-around items-center rounded-t-xl shadow-lg">
            <a href="#" class="flex flex-col items-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-9v10a1 1 0 001 1h3m-6-9a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3z"></path></svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center text-indigo-200 hover:text-white transition duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 7v7m0-7H5m14 0v7m0-7H5m7 0v7"></path></svg>
                <span class="text-xs mt-1">Record</span>
            </a>
            <a href="#" class="flex flex-col items-center text-indigo-200 hover:text-white transition duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="text-xs mt-1">Settings</span>
            </a>
        </nav>

    </div>

    <script>
        const formsListContainer = document.getElementById('formsList');
        const noFormsMessage = document.getElementById('noFormsMessage');
        const addNewFormButton = document.getElementById('addNewFormButton');
        const quickRecordFab = document.getElementById('quickRecordFab');

        // This function will render the list of forms from IndexedDB
        async function renderFormsList() {
            const records = (await idbKeyval.get('recordsMeta')) || []; // Reuse recordsMeta for forms
            formsListContainer.innerHTML = ''; 

            if (records.length === 0) {
                noFormsMessage.style.display = 'block';
                return;
            } else {
                noFormsMessage.style.display = 'none';
            }

            records.forEach(form => { // Rename 'rec' to 'form' for clarity
                // Determine status colors/text based on the 'status' property
                let statusColor = 'status-red'; // Default to 'Not Started'
                let statusText = 'Not Started';
                if (form.status === 'in-progress') {
                    statusColor = 'status-yellow';
                    statusText = 'In Progress';
                } else if (form.status === 'completed') {
                    statusColor = 'status-green';
                    statusText = 'Completed';
                }

                const card = document.createElement('div');
                card.className = 'glass p-4 text-white relative flex flex-col items-start rounded-xl';
                card.innerHTML = `
                    <div class="status-indicator ${statusColor} rounded-tl-xl rounded-bl-xl"></div>
                    <div class="pl-3 w-full flex justify-between items-center mb-1">
                        <span class="font-medium text-lg">${form.title || 'Untitled Form'}</span>
                        <span class="${statusColor.replace('status-', 'text-')}-300 text-sm font-semibold">${statusText}</span>
                    </div>
                    <div class="pl-3 text-sm text-indigo-100 mb-2">
                        ${form.date ? new Date(form.date).toLocaleDateString('en-US') : 'No Date'} • ${form.beneficiary || 'No Client'} • ${form.type || 'General'}
                    </div>
                    <div class="pl-3 w-full flex justify-end gap-2 mt-2">
                        <a href="fisa-detalii.html?id=${form.id}" class="bg-indigo-500 hover:bg-indigo-600 px-3 py-1 rounded-lg text-white text-sm transition duration-300">View</a>
                        <button onclick="editForm('${form.id}')" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-lg text-white text-sm transition duration-300">Edit</button>
                        <button onclick="deleteForm('${form.id}')" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg text-white text-sm transition duration-300">Delete</button>
                    </div>
                `;
                formsListContainer.appendChild(card);
            });
        }

        // Functions for card actions (will navigate to other pages)
        function editForm(id) {
            window.location.href = `fisa-noua.html?id=${id}`;
        }

        async function deleteForm(id) {
            if (!confirm('Are you sure you want to delete this form and all its associated recordings?')) return;

            let allForms = (await idbKeyval.get('recordsMeta')) || [];
            allForms = allForms.filter(f => f.id !== id);
            await idbKeyval.set('recordsMeta', allForms);

            // Also delete associated audio blobs
            // This assumes all audio blobs related to a form have keys like `audio-formId-recordingId`
            // For now, our audio blobs are `audio-recordingId`, so we need to adjust our save logic later
            // For MVP, we'll just delete the form meta
            
            alert('Form deleted.');
            renderFormsList(); // Re-render the list
        }

        // Event listener for "Add New Form" button
        addNewFormButton.addEventListener('click', () => {
            window.location.href = 'fisa-noua.html'; // Navigate to the new form creation page
        });

        // Event listener for the Quick Record FAB
        quickRecordFab.addEventListener('click', () => {
            // For now, navigate to new form page to record quickly without pre-filling
            // In future, this would auto-create a simple form and go to details page to record
            window.location.href = 'fisa-noua.html?quickRecord=true'; 
        });


        // Run on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await renderFormsList();
        });
    </script>
</body>
</html>
