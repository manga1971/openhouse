<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - Fișă nouă</title>
    <meta name="description" content="Creează rapid fișe profesionale prin dictare vocală. O aplicație de productivitate offline, securizată.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <script src="common.js"></script>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">New Form</h1>
            <div class="header-actions">
                <button id="searchButton" class="icon-button" aria-label="Căutare">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
                <button id="accountSettingsButton" class="icon-button" aria-label="Setări cont">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.33 0-4 .67-4 2v3h8v-3c0-1.33-2.67-2-4-2z"/></svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div id="metadataAccordion" class="accordion glass-container">
                <button class="accordion-header">
                    <h3>Metadate</h3>
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="accordion-icon"><path d="M7 10l5 5 5-5z"/></svg>
                </button>
                <div class="accordion-content">
                    <div class="metadata-fields">
                        <label for="formTitle">Titlu:</label>
                        <input type="text" id="formTitle" placeholder="Titlu fișă" autocomplete="off">
                        
                        <label for="formClient">Client:</label>
                        <input type="text" id="formClient" placeholder="Nume client" autocomplete="off">
                        
                        <label for="formCategory">Categorie:</label>
                        <input type="text" id="formCategory" placeholder="e.g., Juridic, Medical, Proiect" autocomplete="off">
                        
                        <label for="formStatus">Status:</label>
                        <select id="formStatus">
                            <option value="not-started">Nou</option>
                            <option value="in-progress">În lucru</option>
                            <option value="completed">Finalizat</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="dictationContainer" class="dictation-container glass-container">
                <div id="formIdentifier" class="form-id-badge"></div>
                <div id="equalizerContainer" class="equalizer-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div id="transcriptionText" class="text-display custom-scrollbar">
                    Textul dictat va apărea aici.
                </div>
            </div>
        </main>
        
        <div class="action-buttons-group">
            <button id="viewEditFormButton" class="small-button" disabled>
                View/Edit
            </button>
            <div id="micButtonContainer" class="mic-button-container">
                <button id="centralMicButton" class="central-mic-button">
                    <div class="mic-circle"></div>
                    <div class="mic-icon-shape"></div>
                </button>
            </div>
            <button id="discardButton" class="small-button button-danger" disabled>
                Discard
            </button>
        </div>

        <nav class="main-navbar glass-container">
            <div class="navbar-group">
                <a href="index.html" class="navbar-button active">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    <span>Home</span>
                </a>
                <a href="form-report.html" class="navbar-button">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    <span>Report</span>
                </a>
                <a href="my-forms.html" class="navbar-button">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/></svg>
                    <span>My Forms</span>
                </a>
                <a href="edit-forms.html" class="navbar-button">
                    <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.39-1.09-.69-1.71-.93L15 2H9l-.31 2.5c-.62.24-1.19.54-1.71.93l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.39 1.09.69 1.71.93L9 22h6l.31-2.5c.62-.24 1.19-.54 1.71-.93l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>
                    <span>Edit Forms</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
