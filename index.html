        /* Custom CSS pentru a completa Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-y: scroll; /* Permite scroll-ul pe Y */
            scroll-snap-type: y mandatory; /* Activeaza scroll-snap pe axa Y */
            -webkit-overflow-scrolling: touch; /* Pentru un scroll mai fluid pe iOS */
            height: 100vh; /* Asigura ca body are inaltimea intregii ferestre */
        }

        .snap-section {
            height: 100vh; /* Fiecare sectiune ocupa intreaga inaltime a ferestrei */
            scroll-snap-align: start; /* Aliniaza sectiunea la inceputul ferestrei */
            display: flex;
            align-items: flex-end; /* Modificat: Pozitioneaza continutul la baza sectiunii */
            justify-content: center;
            position: relative;
            overflow: hidden; /* Ascunde ce depaseste pentru elementele de fundal */
            padding-bottom: 4rem; /* Adauga spatiu in partea de jos */
        }

        .background-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mentine raportul de aspect si acopera zona */
            z-index: -1; /* Plaseaza in spatele continutului */
            /* Stil temporar pentru diagnosticare - ACUM ACTIVE IMPLICIT */
            border: 2px solid red !important; /* Adaugat !important */
            opacity: 1 !important; /* Asiguram vizibilitatea pentru diagnoza */
            transition: none !important; /* Eliminam tranzitia pentru diagnoza */
        }
        
        /* Stil pentru containerul de fundal in cazul imaginilor */
        .background-container {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Stil temporar pentru diagnosticare - VIZIBIL PE PROD */
            border: 2px dashed blue !important; /* Adaugat !important */
        }

        /* Stil pentru overlay-ul translucent al textului */
        .text-overlay {
            background-color: rgba(64, 64, 64, 0.0) !important; /* Temporar complet transparent */
            backdrop-filter: none !important; /* Eliminam blurul temporar */
            padding: 1.5rem;
            border-radius: 0.75rem; /* Colțuri rotunjite */
            text-align: center;
            width: 90%; /* Modificat: Ocupa aproape toata latimea pe mobil */
            box-sizing: border-box; /* Include padding si border in latimea totala */
            /* Animatii subtile pentru overlay */
            transition: all 0.5s ease-in-out;
        }

        /* Efect hover pe overlay */
        .text-overlay:hover {
            transform: scale(1.02); /* Marire usoara */
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2); /* Umbra subtila */
        }


        /* Stil pentru modalul video */
        .modal {
            display: none; /* Ascuns implicit */
            position: fixed;
            z-index: 100; /* Peste tot altceva */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Fundal semi-transparent */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%; /* Latime pentru mobil */
            max-width: 800px; /* Latime maxima pentru desktop */
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .modal-body {
            background-color: #000;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .modal-body iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 101;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Stil pentru butoanele cu chenar */
        .framed-button {
            border: 2px solid #ef4444; /* Rosu */
            color: #ef4444; /* Rosu */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Colțuri rotunjite */
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .framed-button:hover {
            background-color: #ef4444; /* Rosu */
            color: #ffffff; /* Alb */
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4); /* Umbra la hover */
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .snap-section {
                padding-bottom: 6rem; /* Mai mult spatiu in jos pe desktop */
            }
            .text-overlay {
                width: 80%; /* Latime mai mare pe desktop */
            }
        }

        // Functie pentru a incarca scriptul YouTube Iframe API (doar pentru modal)
        function loadYouTubeAPI() {
            if (typeof YT !== 'undefined' && YT.Player) {
                console.log('YouTube API is already loaded for modal.');
                return;
            }

            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Fallback: Daca API-ul YouTube nu se incarca, modalul nu va functiona pentru link-uri video
            setTimeout(() => {
                if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                    console.warn('YouTube API failed to load for modal. Video links might not work.');
                }
            }, 5000);

        // Functia pentru a actualiza fundalul unei sectiuni
        function updateBackground(sectionElement, contentData) {
            const bgContainer = sectionElement.querySelector('.background-container');

            // Preveni dublarea fundalului: daca exista deja un element de fundal, nu facem nimic
            // Acum, in loc sa returnam, stergem elementele existente pentru a forta recrearea
            // Acest lucru este util pentru debug, dar poate fi optimizat mai tarziu
            if (bgContainer.querySelector('.background-element')) {
                 bgContainer.innerHTML = ''; // Curata pentru a forta recrearea elementului img
                 console.log(`Fundal existent pentru ${sectionElement.id}. Re-creeam pentru diagnoza.`);
            }

            // Asiguram ca bgContainer are dimensiuni, in caz ca erau 0
            bgContainer.style.width = '100%';
            bgContainer.style.height = '100%';
            bgContainer.style.position = 'absolute';
            bgContainer.style.top = '0';
            bgContainer.style.left = '0';
            bgContainer.style.zIndex = '-1'; // Asiguram ca este in spate


            if (contentData.imageUrl && contentData.imageUrl !== '') {
                const img = document.createElement('img');
                img.src = contentData.imageUrl;
                // Am mutat `fade-in` pentru a permite CSS-ului sa o controleze
                img.className = 'background-element'; 
                img.alt = `Fundal pentru secțiunea ${sectionElement.id.replace('snap-scroll-', '')}`;
                img.loading = "lazy"; // Lazy loading pentru imagini

                // Adauga un handler de erori pentru imagine
                img.onerror = (e) => {
                    console.error(`Eroare la incarcarea imaginii: ${img.src}`, e);
                    // Fallback la mesaj text daca imaginea nu se incarca
                    bgContainer.innerHTML = '<div class="background-element flex items-center justify-center text-gray-500 text-center p-4" style="border: 2px dashed orange;">Fundal imagine nu poate fi incarcat.</div>';
                };

                bgContainer.appendChild(img);
                console.log(`Tentativa de incarcare imagine: ${img.src}`); // Debugging
                console.log(`Element imagine adaugat la ${sectionElement.id}. Dimensiuni bgContainer: ${bgContainer.offsetWidth}x${bgContainer.offsetHeight}`); // Debugging
                
                // Adauga clasa 'active' imediat pentru a forta vizibilitatea
                // si aplica clasa 'fade-in' pentru tranzitie
                setTimeout(() => {
                    img.classList.add('fade-in'); // Adaugam clasa de tranzitie
                    img.classList.add('active'); // Declansam tranzitia la opacitate 1
                    console.log(`Clase adaugate imaginii: ${img.className}`);
                    console.log(`Opacitate calculata a imaginii: ${window.getComputedStyle(img).opacity}`);
                }, 50);

            } else {
                // Daca nu exista URL pentru imagine, afisam un mesaj generic
                console.warn(`Nu exista URL imagine definit pentru ${sectionElement.id}.`);
                bgContainer.innerHTML = '<div class="background-element flex items-center justify-center text-gray-500 text-center p-4" style="border: 2px dashed orange;">Fundal indisponibil.</div>';

            snap4InstagramLink.href = snap4Data.contact.social.instagram || '#';

            // Ascunde intregul bloc de social media daca niciun link nu este prezent
            const socialLinksContainer = snap4LinkedinLink.parentElement;
            const hasSocialLinks = Object.values(snap4Data.contact.social).some(link => link !== '');
            socialLinksContainer.style.display = hasSocialLinks ? 'flex' : 'none';

            updateBackground(document.getElementById('snap-scroll-4'), snap4Data);
        }

        // Culorile logo-ului pentru fiecare sectiune
        const logoColors = ['#F97316', '#FACC15', '#22C55E', '#A855F7']; // Portocaliu, Galben, Verde, Mov (Tailwind colors)
        const logoElement = document.getElementById('logo-openhouse');
        const snapSections = document.querySelectorAll('.snap-section');
        const mainContent = document.getElementById('main-content');

        // Observer pentru schimbarea culorii logo-ului
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const index = Array.from(snapSections).indexOf(entry.target);
                    if (index !== -1) {
                        // Schimba culoarea logo-ului
                        logoElement.style.color = logoColors[index];
                    }
                }
            });
        }, {
            threshold: 0.5 // Declanseaza cand 50% din sectiune este vizibila
        });

        // Observa fiecare sectiune
        snapSections.forEach(section => {
            observer.observe(section);
        });

        // Initializare modal YouTube (pentru link-uri video)
        const youtubeModal = document.getElementById('youtube-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const youtubePlayerDiv = document.getElementById('youtube-player');
        let modalYoutubePlayer; // Instanta player-ului pentru modal

        function openYoutubeModal(videoId) {
            youtubeModal.style.display = 'flex'; // Afiseaza modalul

            // Creeaza sau reincarca playerul YouTube in modal
            if (typeof YT !== 'undefined' && YT.Player) { // Asigura ca YouTube API este incarcat
                if (modalYoutubePlayer) {
                    modalYoutubePlayer.loadVideoById(videoId);
                } else {
                    modalYoutubePlayer = new YT.Player('youtube-player', {
                        videoId: videoId,
                        playerVars: {
                            autoplay: 1,
                            controls: 1,
                            rel: 0,
                            showinfo: 0,
                            modestbranding: 1
                        }
                    });
                }
            } else {
                console.warn('YouTube API nu este incarcat. Nu se poate deschide modalul video.');
                // Optional: poti afisa un mesaj de eroare sau un link direct catre YouTube
            }
        }

        function closeYoutubeModal() {
            youtubeModal.style.display = 'none'; // Ascunde modalul
            if (modalYoutubePlayer && modalYoutubePlayer.stopVideo) {
                modalYoutubePlayer.stopVideo(); // Opreste video-ul
            }
        }

        closeModalBtn.onclick = closeYoutubeModal;
        window.onclick = function(event) {
            if (event.target == youtubeModal) {
                closeYoutubeModal();
            }
        };

        // Debouncing pentru evenimentul de resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                console.log('Redimensionare finalizata. Re-populam continutul.');
                populateContent(); // Re-populeaza continutul (si re-actualizeaza fundalurile)
            }, 250); // Asteapta 250ms dupa ultima redimensionare
        });


        // Populeaza continutul la incarcarea paginii si incarca API-ul YouTube
        window.addEventListener('load', () => {
            populateContent();
            loadYouTubeAPI(); // Incarca API-ul YouTube (doar pentru modal)
        });
    </script>
</body>
