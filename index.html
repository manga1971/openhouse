<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenHouse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <img src="uploads/buton 2.png" alt="OpenHouse Logo" class="logo" />
    <div class="menu-icon" id="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="main-nav">
      <a href="#hero">Acasă</a>
      <a href="#section2">Ce facem</a>
      <a href="#section4">Despre noi</a>
      <a href="#section3">Contact</a>
    </nav>
  </header>

  <section id="hero" class="snap-scroll hero-section">
    <iframe id="hero-video" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <div class="overlay bottom-left">
      <h1 id="hero-title"></h1>
    </div>
  </section>

  <section id="section2" class="snap-scroll split-screen">
    <iframe id="section2-video" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <div class="overlay bottom-left">
      <h2 id="section2-title"></h2>
      <a id="section2-link" class="outline-button" target="_blank">Poveste de succes</a>
    </div>
  </section>

  <section id="section3" class="snap-scroll contact-form-split">
    <div class="text-side-contact-form">
      <h3 id="section3-title"></h3>
    </div>
    <div class="form-side-contact-form">
      <form>
        <input type="text" placeholder="Numele tău" required />
        <input type="email" placeholder="Emailul tău" required />
        <textarea placeholder="Mesajul tău" required></textarea>
        <button type="submit" class="outline-button">Trimite</button>
      </form>
    </div>
  </section>

  <section id="section4" class="snap-scroll contact-info-split">
    <div class="background-left" id="section4-bg-left"></div>
    <div class="background-right" id="section4-bg-right"></div>
    <div class="text-content-wrapper">
      <div class="text-side-contact-info overlay bottom-left">
        <h3 id="contact-info-title-desktop"></h3>
        <p id="contact-info-title-mobile"></p>
      </div>
      <div class="details-side-contact-info">
        <p> <span id="contact-info-phone"></span> <a href="#" id="whatsapp-link" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a></p>
        <p class="email-red"> <span id="contact-info-email"></span></p>
        <div class="social-links">
          <div>
            <a id="social-youtube" href="#" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <p>youtube</p>
          </div>
          <div>
            <a id="social-instagram" href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <p>instagram</p>
          </div>
          <div>
            <a id="social-tiktok" href="#" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <p>tiktok</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-links">
      <a href="confidentialitate.html">Confidentialitate</a>
      <a href="termeni-conditii.html">Termeni și condiții</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
