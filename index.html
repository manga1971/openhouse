<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenHouse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="uploads/logo.png" alt="OpenHouse Logo" class="logo" /> <nav>
      <a href="#hero">Acasă</a>
      <a href="#section2">Ce facem</a>
      <a href="#contact-form-section">Contact</a> <a href="#contact-info-section">Despre noi</a> </nav>
  </header>

  <section id="hero" class="snap-scroll hero-section">
    <div class="overlay">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
    </div>
    <iframe id="hero-video" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; mute"
      allowfullscreen></iframe>
  </section>

  <section id="section2" class="snap-scroll split-screen">
    <div class="text-side">
      <h2 id="section2-title"></h2>
      <p id="section2-text"></p>
      <a id="section2-link" class="cta-button" target="_blank">Povesti de succes</a> </div>
    <div class="image-side">
      <img id="section2-image" src="" alt="Imagine" />
    </div>
  </section>

  <section id="contact-form-section" class="snap-scroll contact-form-split">
    <div class="text-and-form-side">
      <h3 id="contact-form-heading"></h3>
      <p id="contact-form-subtitle"></p>
      <form>
        <input type="text" placeholder="Numele tău" required />
        <input type="email" placeholder="Emailul tău" required />
        <textarea placeholder="Mesajul tău" required></textarea>
        <button type="submit">Trimite</button>
      </form>
    </div>
  </section>

  <section id="contact-info-section" class="snap-scroll contact-info-split">
    <div class="text-side-contact-info">
      <p id="contact-info-text"></p>
    </div>
    <div class="details-side-contact-info">
      <p>📞 Telefon: <span id="contact-info-phone"></span></p>
      <p>📧 Email: <span id="contact-info-email"></span></p>
      <p>📍 Adresă: București / România</p>
      <div class="social-links">
        <a id="social-youtube" target="_blank">📹 YouTube</a>
        <a id="social-instagram" target="_blank">📸 Instagram</a>
        <a id="social-tiktok" target="_blank">🎵 TikTok</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
