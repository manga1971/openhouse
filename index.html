<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumiYE – Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .glass-button {
      @apply backdrop-blur-xl bg-white/10 border border-white/30 rounded-full text-white text-sm shadow-lg flex items-center justify-center;
      transition: transform 0.3s ease, background-color 0.3s;
    }
    .glass-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .sun {
      @apply absolute rounded-full bg-yellow-300 shadow-2xl;
      width: 160px;
      height: 160px;
      transition: all 0.8s ease-in-out;
    }
    .sun.expanding {
      width: 100vw;
      height: 100vh;
      left: 0 !important;
      top: 0 !important;
      border-radius: 0;
      z-index: 50;
    }
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 40px;
      gap: 4px;
      margin-top: 12px;
    }
    .bar {
      width: 4px;
      height: 10px;
      background: #facc15;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2); }
    }
    #rec-section {
      display: none;
    }
    #sun.active + #rec-section {
      display: block;
    }
  </style>
</head>
<body class="relative w-screen h-screen">
  <!-- Background video placeholder -->
  <video autoplay muted loop class="absolute w-full h-full object-cover z-0">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Central sun button -->
  <div id="sun" class="sun left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center text-white text-lg font-semibold cursor-pointer">
    <span id="sun-text">Rec.</span>
  </div>

  <!-- Planets (Navigation buttons) -->
  <a href="journal.html" class="glass-button absolute top-16 right-12 w-16 h-16">Journal</a>
  <a href="mygoals.html" class="glass-button absolute top-1/2 right-8 transform -translate-y-1/2 w-16 h-16">MyGoals</a>
  <a href="reports.html" class="glass-button absolute bottom-24 left-12 w-16 h-16">Reports</a>
  <a href="history.html" class="glass-button absolute top-1/3 left-16 w-12 h-12">History</a>

  <!-- Equalizer and Text (only visible if recording is active) -->
  <div id="rec-section" class="absolute bottom-6 w-full flex flex-col items-center z-10 text-white text-sm">
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <p class="mt-2 text-center px-4" id="status-msg">
      Se memorizează starea ta actuală.<br />
      <span class="opacity-70 text-xs">Această memorizare va fi exclusiv în telefonul tău și în posesia ta.</span>
    </p>
  </div>

  <script>
    const sun = document.getElementById('sun');
    const sunText = document.getElementById('sun-text');
    const recSection = document.getElementById('rec-section');

    let holdTimeout;
    let isRecording = false;

    sun.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        sun.classList.add('expanding');
        sunText.textContent = 'Inspiră profund';
        setTimeout(() => {
          sun.classList.remove('expanding');
          sunText.textContent = '🎙️';
          sun.classList.add('active');
          recSection.style.display = 'flex';
        }, 2000);
      }, 1200);
    });

    sun.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
    });
    sun.addEventListener('mouseleave', () => {
      clearTimeout(holdTimeout);
    });
  </script>
</body>
</html>
