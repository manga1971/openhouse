<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audioform - Înregistrare Audio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pulse {
      animation: pulse-animation 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    @keyframes pulse-animation {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #vuMeter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      z-index: 0;
    }
    #vuMeter.active { opacity: 1; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="relative w-full max-w-md mx-auto p-4">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-white mb-1">AudioForm</h1>
      <p class="text-indigo-200 text-base">Speak Once. Get Things Done.</p>
    </header>

    <div class="glass p-6 rounded-xl shadow-lg mb-8 text-center">
      <h2 class="text-2xl font-semibold mb-3">Nouă înregistrare</h2>
      <button id="fabRecButton" class="relative w-20 h-20 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center text-xl font-bold transition duration-300 shadow-xl mx-auto pulse">
        REC
        <div id="vuMeter"></div>
      </button>

      <div id="postRecordActions" class="mt-4 flex flex-col gap-3 mx-auto max-w-xs hidden">
        <button id="saveAndPlayButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
          Redă & Salvează
        </button>
        <button id="viewTranscriptButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
          Vezi Transcriere (Raport)
        </button>
        <button id="discardButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
          Șterge Înregistrarea
        </button>
      </div>
    </div>
