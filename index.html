<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenHouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="uploads/logo.png" alt="OpenHouse Logo" class="logo" />
    <nav>
      <a href="#section2">Ce facem</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero" class="snap-scroll video-background">
    <div class="overlay">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
    </div>
    <iframe id="hero-video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="section2" class="snap-scroll split-screen">
    <div class="text-side">
      <h2 id="section2-title"></h2>
      <p id="section2-text"></p>
      <a id="section2-link" class="cta-button" target="_blank">Vezi detalii</a>
    </div>
    <div class="image-side">
      <img id="section2-image" src="" alt="Imagine" />
    </div>
  </section>

  <section id="contact" class="snap-scroll contact-section">
    <div class="form-side">
      <h3 id="contact-heading">Hai să vorbim!</h3>
      <form>
        <input type="text" placeholder="Numele tău" required />
        <input type="email" placeholder="Emailul tău" required />
        <textarea placeholder="Mesajul tău" required></textarea>
        <button type="submit">Trimite</button>
      </form>
    </div>
    <div class="info-side">
      <p>Email: <span id="contact-email"></span></p>
      <p>Telefon: <span id="contact-phone"></span></p>
      <div class="social-links">
        <a id="social-youtube" href="#" target="_blank">YouTube</a>
        <a id="social-instagram" href="#" target="_blank">Instagram</a>
        <a id="social-tiktok" href="#" target="_blank">TikTok</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
