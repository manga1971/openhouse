<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obiectivele mele – LumiYE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      @apply backdrop-blur-lg bg-white/10 border border-white/30 rounded-xl shadow-lg;
    }
    .input-glass {
      @apply bg-white/10 border border-white/30 rounded-md px-3 py-2 text-white w-full;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-900 to-indigo-900 text-white min-h-screen p-4">
  <div class="max-w-xl mx-auto mt-10">
    <h1 class="text-2xl font-semibold mb-4">🎯 Obiectivele tale</h1>

    <div id="goals-list" class="space-y-4 mb-6">
      <!-- Obiective adăugate vor apărea aici -->
    </div>

    <form id="goal-form" class="glass p-4">
      <label class="block mb-2">Adaugă un obiectiv nou:</label>
      <input id="goal-input" type="text" class="input-glass mb-3" placeholder="ex: Să fiu mai răbdător..." required />
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-medium w-full">Adaugă</button>
    </form>

    <div class="mt-8 text-center">
      <a href="index.html" class="text-yellow-300 hover:underline">⬅ Înapoi acasă</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('goal-form');
    const input = document.getElementById('goal-input');
    const list = document.getElementById('goals-list');

    const savedGoals = JSON.parse(localStorage.getItem('myGoals') || '[]');
    savedGoals.forEach(addGoalToDOM);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const goal = input.value.trim();
      if (goal) {
        savedGoals.push(goal);
        localStorage.setItem('myGoals', JSON.stringify(savedGoals));
        addGoalToDOM(goal);
        input.value = '';
      }
    });

    function addGoalToDOM(goal) {
      const div = document.createElement('div');
      div.className = 'glass p-3';
      div.innerHTML = `<span class="block">📝 ${goal}</span>`;
      list.appendChild(div);
    }
  </script>
</body>
</html>
