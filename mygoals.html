<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumiYE – Obiectivele mele</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Stiluri generale conform filosofiei de design */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FDFBF6; /* Fundal bej cald */
      color: #2E2E2E; /* Text gri foarte închis */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Stil pentru cardurile de tip "glass" */
    .glass {
      @apply backdrop-blur-lg bg-white/50 border border-white/30 rounded-xl shadow-lg;
    }
    /* Stil pentru input-urile de tip "glass" */
    .input-glass {
      @apply bg-white/30 border border-white/40 rounded-md px-3 py-2 text-gray-800 w-full;
    }
    .input-glass::placeholder {
      color: #718096; /* Culoare placeholder mai vizibilă */
    }
    /* Stil pentru butoanele de acțiune */
    .action-button {
      @apply bg-blue-300 hover:bg-blue-400 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200;
    }
    .back-link {
      @apply text-sm text-gray-600 underline mt-8 inline-block;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-xl mx-auto mt-10 w-full">
    <h1 class="text-2xl font-semibold mb-6 text-center">🎯 Obiectivele tale</h1>

    <div id="goals-list" class="space-y-4 mb-6">
      <!-- Obiective adăugate vor apărea aici -->
    </div>

    <form id="goal-form" class="glass p-4">
      <label class="block mb-2 text-gray-700">Adaugă un obiectiv nou:</label>
      <input id="goal-input" type="text" class="input-glass mb-3" placeholder="ex: Să fiu mai răbdător..." required />
      <button type="submit" class="action-button w-full">Adaugă Obiectiv</button>
    </form>

    <div class="mt-8 text-center">
      <a href="index.html" class="back-link">← Înapoi acasă</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('goal-form');
    const input = document.getElementById('goal-input');
    const list = document.getElementById('goals-list');

    // Încarcă obiectivele salvate din localStorage
    const savedGoals = JSON.parse(localStorage.getItem('myGoals') || '[]');
    savedGoals.forEach(addGoalToDOM);

    // Adaugă un nou obiectiv la trimiterea formularului
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const goal = input.value.trim();
      if (goal) {
        savedGoals.push(goal);
        localStorage.setItem('myGoals', JSON.stringify(savedGoals));
        addGoalToDOM(goal);
        input.value = ''; // Curăță input-ul
      }
    });

    // Funcție pentru a adăuga un obiectiv în DOM
    function addGoalToDOM(goal) {
      const div = document.createElement('div');
      div.className = 'glass p-3 flex items-center justify-between';
      div.innerHTML = `
        <span class="block text-gray-800">📝 ${goal}</span>
        <button class="delete-goal-button text-red-500 hover:text-red-700 ml-4 text-xl">&times;</button>
      `;
      list.appendChild(div);

      // Adaugă eveniment pentru ștergerea obiectivului
      div.querySelector('.delete-goal-button').addEventListener('click', () => {
        removeGoalFromDOM(goal, div);
      });
    }

    // Funcție pentru a șterge un obiectiv din DOM și localStorage
    function removeGoalFromDOM(goalToRemove, element) {
      const index = savedGoals.indexOf(goalToRemove);
      if (index > -1) {
        savedGoals.splice(index, 1); // Elimină din array
        localStorage.setItem('myGoals', JSON.stringify(savedGoals)); // Actualizează localStorage
        element.remove(); // Elimină elementul din DOM
      }
    }
  </script>
</body>
</html>
