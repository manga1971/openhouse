<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - Consolidated Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Status dot for recordings */
        .recording-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .dot-confirmed { background-color: #4CAF50; }
        .dot-failed { background-color: #F44336; }
        .dot-draft { background-color: #FFC107; }

        /* Styles for the prominent Consolidated Transcript section */
        #consolidatedTranscriptSection {
            background: rgba(255, 255, 255, 0.15); 
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            min-height: 200px; 
            max-height: 400px; 
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        #consolidatedTranscriptTextDisplay {
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e7ff; 
            white-space: pre-wrap; 
        }

        .transcript-segment-header {
            font-weight: bold;
            color: #a78bfa; /* purple-400 */
            cursor: pointer;
            text-decoration: underline;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            display: block; /* Make it block level for better click area */
        }
        .transcript-segment-header:hover {
            color: #c4b5fd; /* Light purple on hover */
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-6">
    <div class="max-w-2xl mx-auto glass p-6 rounded-xl">
        <header class="text-center mb-6 flex justify-between items-center">
            <a id="backToFormButton" href="#" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                Back to Form
            </a>
            <h1 class="text-3xl font-bold text-white flex-grow text-center">Form Report</h1>
            <div class="w-24"></div> </header>

        <div class="glass p-6 rounded-xl shadow-lg mb-8">
            <h2 id="formReportTitle" class="text-2xl font-semibold mb-3">Loading Form...</h2>
            <p class="text-indigo-100 mb-1"><strong>Client:</strong> <span id="formReportBeneficiary"></span></p>
            <p class="text-indigo-100 mb-1"><strong>Type:</strong> <span id="formReportType"></span></p>
            <p class="text-indigo-100 mb-1"><strong>Address:</strong> <span id="formReportAddress"></span></p>
            <p class="text-indigo-100 mb-1"><strong>Planned Date:</strong> <span id="formReportPlannedDate"></span></p>
            <p class="text-indigo-100 mb-1"><strong>Initial Notes:</strong> <span id="formReportInitialNotes"></span></p>
        </div>

        <div id="consolidatedTranscriptSection" class="glass rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-3">Consolidated Transcript</h2>
            <div id="consolidatedTranscriptTextDisplay">
                Loading consolidated transcript...
            </div>
            <p id="noConsolidatedTranscriptMessage" class="text-indigo-300 text-center hidden">No recordings available for this form yet.</p>
        </div>

        <div class="glass p-6 rounded-xl shadow-lg mt-8">
            <h2 class="text-2xl font-semibold mb-4">Recording Segments</h2>
            <div id="recordingSegmentsList" class="flex flex-col gap-4 max-h-96 overflow-y-auto scrollable-list">
                <p id="noRecordingSegmentsMessage" class="text-indigo-300 text-center hidden">No recording segments for this form.</p>
                </div>
             <div class="mt-4 text-sm text-indigo-200">
                <input type="checkbox" id="selectAllSegments" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                <label for="selectAllSegments" class="ml-2">Select All Segments</label>
            </div>
        </div>

        <div class="flex flex-wrap justify-between items-center mt-6 gap-3">
            <button id="generatePdfButton"
                class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg text-white text-sm font-semibold transition duration-300 flex-grow">
                Generate PDF (Selected)
            </button>
            <button id="emailFullTranscriptButton"
                class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white text-sm font-semibold transition duration-300 flex-grow">
                Email Transcript (Selected)
            </button>
            <button id="copyFullTranscriptButton"
                class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-white text-sm font-semibold transition duration-300 flex-grow">
                Copy Transcript (Selected)
            </button>
            <button id="deleteFormButton"
                class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white text-sm font-semibold transition duration-300 flex-grow">
                Delete Form & Recordings
            </button>
        </div>
    </div>

    <script>
        const formReportTitle = document.getElementById('formReportTitle');
        const formReportBeneficiary = document.getElementById('formReportBeneficiary');
        const formReportType = document.getElementById('formReportType');
        const formReportAddress = document.getElementById('formReportAddress');
        const formReportPlannedDate = document.getElementById('formReportPlannedDate');
        const formReportInitialNotes = document.getElementById('formReportInitialNotes');

        const consolidatedTranscriptTextDisplay = document.getElementById('consolidatedTranscriptTextDisplay');
        const noConsolidatedTranscriptMessage = document.getElementById('noConsolidatedTranscriptMessage');

        const recordingSegmentsList = document.getElementById('recordingSegmentsList');
        const noRecordingSegmentsMessage = document.getElementById('noRecordingSegmentsMessage');
        const selectAllSegmentsCheckbox = document.getElementById('selectAllSegments');

        const backToFormButton = document.getElementById('backToFormButton');
        const generatePdfButton = document.getElementById('generatePdfButton');
        const emailFullTranscriptButton = document.getElementById('emailFullTranscriptButton');
        const copyFullTranscriptButton = document.getElementById('copyFullTranscriptButton');
        const deleteFormButton = document.getElementById('deleteFormButton');

        let currentFormId = null;
        let currentForm = null;
        let allFormRecordings = []; // To store all segments for this form
        let selectedSegmentIds = new Set(); // To store IDs of selected segments

        // Utility to format time (copied for consistency)
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // --- Core Loading Logic ---
        async function loadFormReport() {
            const params = new URLSearchParams(window.location.search);
            const recordingIdFromURL = params.get('id'); // Can receive recording ID or form ID

            if (!recordingIdFromURL) {
                document.getElementById('formReportTitle').textContent = 'Error: ID Missing';
                return;
            }

            // If we receive a recording ID, find its parent form ID
            let initialFormId = null;
            const allFormsMetadata = (await idbKeyval.get('formsMetadata')) || [];
            if (recordingIdFromURL.length === 36 && recordingIdFromURL.includes('-')) { // Heuristic for UUID: 36 chars, contains hyphens
                // Assume it's a recording ID, try to find its parent form
                for (const form of allFormsMetadata) {
                    const formRecordingsMeta = (await idbKeyval.get(`formRecordings-${form.id}`)) || [];
                    if (formRecordingsMeta.some(rec => rec.id === recordingIdFromURL)) {
                        initialFormId = form.id;
                        break;
                    }
                }
            } else {
                // Assume it's a form ID directly
                initialFormId = recordingIdFromURL;
            }

            if (!initialFormId) {
                document.getElementById('formReportTitle').textContent = 'Error: Form Not Found for this Recording.';
                return;
            }

            currentFormId = initialFormId; // Set the global form ID
            currentForm = allFormsMetadata.find(f => f.id === currentFormId);

            if (!currentForm) {
                document.getElementById('formReportTitle').textContent = 'Error: Form Details Not Found.';
                return;
            }

            // Populate Form Details
            formReportTitle.textContent = currentForm.title || 'Untitled Form';
            formReportBeneficiary.textContent = currentForm.beneficiary || 'N/A';
            formReportType.textContent = currentForm.type || 'N/A';
            formReportAddress.textContent = currentForm.address || 'N/A';
            formReportPlannedDate.textContent = currentForm.plannedDateTime ? new Date(currentForm.plannedDateTime).toLocaleDateString('en-US') : 'N/A';
            formReportInitialNotes.textContent = currentForm.initialNotes || 'No initial notes.';

            // Load All Recording Segments for this Form
            allFormRecordings = (await idbKeyval.get(`formRecordings-${currentFormId}`)) || [];
            allFormRecordings.sort((a, b) => new Date(a.recordedAtDate + ' ' + a.recordedAtTime).getTime() - new Date(b.recordedAtDate + ' ' + b.recordedAtTime).getTime()); // Sort by recording time
            
            renderConsolidatedTranscript();
            renderIndividualRecordingSegments();

            // Configure "Back to Form" button
            backToFormButton.href = `new-form.html?id=${currentFormId}`;
        }

        // --- Render Functions ---

        function renderConsolidatedTranscript() {
            let consolidatedTranscriptText = '';
            if (allFormRecordings.length === 0) {
                noConsolidatedTranscriptMessage.style.display = 'block';
                consolidatedTranscriptTextDisplay.style.display = 'none';
            } else {
                noConsolidatedTranscriptMessage.style.display = 'none';
                consolidatedTranscriptTextDisplay.style.display = 'block';
                
                allFormRecordings.forEach((rec, index) => {
                    const segmentHeaderId = `transcript-segment-header-${rec.id}`;
                    consolidatedTranscriptText += `<span class="transcript-segment-header" data-segment-id="${rec.id}" id="${segmentHeaderId}">\n--- Segment ${index + 1}: ${rec.name} (${rec.recordedAtDate} ${rec.recordedAtTime}) ---</span>\n`;
                    consolidatedTranscriptText += rec.tasks.map((task, i) => `${i + 1}. ${task}`).join('\n') + '\n\n';
                });
                consolidatedTranscriptTextDisplay.innerHTML = consolidatedTranscriptText.trim();

                // Add click listeners to transcript segment headers for scrolling
                consolidatedTranscriptTextDisplay.querySelectorAll('.transcript-segment-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const segmentId = header.dataset.segmentId;
                        const audioPlayerCard = document.getElementById(`segment-card-${segmentId}`);
                        if (audioPlayerCard) {
                            audioPlayerCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            }
        }

        async function renderIndividualRecordingSegments() {
            recordingSegmentsList.innerHTML = '';
            if (allFormRecordings.length === 0) {
                noRecordingSegmentsMessage.style.display = 'block';
            } else {
                noRecordingSegmentsMessage.style.display = 'none';
                for (const rec of allFormRecordings) {
                    const card = document.createElement('div');
                    card.className = 'glass p-4 text-white relative flex flex-col items-start rounded-xl';
                    card.id = `segment-card-${rec.id}`; // Unique ID for scrolling

                    const audioBlob = await idbKeyval.get(`audio-${rec.id}`);
                    const audioURL = audioBlob ? URL.createObjectURL(audioBlob) : '';

                    card.innerHTML = `
                        <div class="pl-3 w-full flex justify-between items-center mb-1">
                            <input type="checkbox" class="segment-checkbox form-checkbox h-4 w-4 text-indigo-600 rounded" data-segment-id="${rec.id}" ${selectedSegmentIds.has(rec.id) ? 'checked' : ''}>
                            <span class="font-medium text-lg ml-2">${rec.name}</span>
                        </div>
                        <div class="pl-3 text-sm text-indigo-100 mb-2">
                            Recorded at ${rec.recordedAtTime} on ${rec.recordedAtDate} (${formatTime(rec.duration)})
                        </div>
                        <div class="pl-3 mt-2 w-full">
                            <audio controls class="w-full rounded-md" data-recording-id="${rec.id}">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        <div class="pl-3 mt-2 w-full flex justify-end gap-2 text-sm">
                            <a href="record-details.html?id=${rec.id}" class="text-indigo-300 underline hover:text-indigo-400 transition-colors hidden">
                                Segment Details </a>
                        </div>
                    `;
                    recordingSegmentsList.appendChild(card);

                    // Revoke object URL after audio element is loaded
                    const audioElement = card.querySelector(`audio[data-recording-id="${rec.id}"]`);
                    if (audioElement && audioURL) {
                        audioElement.addEventListener('loadeddata', () => {
                            URL.revokeObjectURL(audioURL);
                        }, { once: true });
                    }

                    // Add event listener for segment checkbox
                    card.querySelector('.segment-checkbox').addEventListener('change', (e) => {
                        if (e.target.checked) {
                            selectedSegmentIds.add(e.target.dataset.segmentId);
                        } else {
                            selectedSegmentIds.delete(e.target.dataset.segmentId);
                        }
                        // Update select all checkbox state
                        updateSelectAllCheckboxState();
                    });
                }
            }
        }

        // --- Selection Logic ---
        selectAllSegmentsCheckbox.addEventListener('change', (e) => {
            const isChecked = e.target.checked;
            selectedSegmentIds.clear(); // Clear current selection

            recordingSegmentsList.querySelectorAll('.segment-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
                if (isChecked) {
                    selectedSegmentIds.add(checkbox.dataset.segmentId);
                }
            });
        });

        function updateSelectAllCheckboxState() {
            const allCheckboxes = recordingSegmentsList.querySelectorAll('.segment-checkbox');
            if (allCheckboxes.length === 0) {
                selectAllSegmentsCheckbox.checked = false;
                selectAllSegmentsCheckbox.indeterminate = false;
                return;
            }
            const checkedCount = selectedSegmentIds.size;
            if (checkedCount === 0) {
                selectAllSegmentsCheckbox.checked = false;
                selectAllSegmentsCheckbox.indeterminate = false;
            } else if (checkedCount === allCheckboxes.length) {
                selectAllSegmentsCheckbox.checked = true;
                selectAllSegmentsCheckbox.indeterminate = false;
            } else {
                selectAllSegmentsCheckbox.checked = false;
                selectAllSegmentsCheckbox.indeterminate = true;
            }
        }

        // --- Action Button Logic ---

        function getSelectedTranscripts() {
            let selectedTranscripts = '';
            const selectedRecordings = allFormRecordings.filter(rec => selectedSegmentIds.has(rec.id));
            
            if (selectedRecordings.length === 0) {
                alert('Please select at least one recording segment.');
                return null;
            }

            // Sort selected recordings by chronological order for the transcript
            selectedRecordings.sort((a, b) => new Date(a.recordedAtDate + ' ' + a.recordedAtTime).getTime() - new Date(b.recordedAtDate + ' ' + b.recordedAtTime).getTime());

            selectedRecordings.forEach((rec, index) => {
                selectedTranscripts += `\n--- Segment ${index + 1}: ${rec.name} (${rec.recordedAtDate} ${rec.recordedAtTime}) --- \n`;
                selectedTranscripts += rec.tasks.map((task, i) => `${i + 1}. ${task}`).join('\n') + '\n';
            });
            return selectedTranscripts.trim();
        }


        function generatePDF() {
            const contentToPrint = document.getElementById('recordingReportContent'); // Use the main report content

            // Get selected transcript content
            let selectedTranscript = getSelectedTranscripts();

            if (!selectedTranscript && allFormRecordings.length > 0) {
                // If nothing is selected, generate PDF for the entire consolidated transcript
                selectedTranscript = consolidatedTranscriptTextDisplay.textContent;
                alert('No segments selected. Generating PDF for the entire consolidated transcript.');
            } else if (!selectedTranscript && allFormRecordings.length === 0) {
                alert('No recordings available to generate a PDF.');
                return;
            }

            const clone = contentToPrint.cloneNode(true);

            // Remove elements not needed in PDF
            clone.querySelector('header')?.remove(); // Remove main page header
            clone.querySelector('.flex.flex-wrap.justify-between.items-center.mt-6.gap-3')?.remove(); // Action buttons div
            clone.querySelectorAll('audio').forEach(el => el.remove());
            clone.querySelectorAll('.segment-checkbox').forEach(el => el.remove()); // Remove checkboxes
            clone.querySelector('#selectAllSegments')?.parentElement.remove(); // Remove select all checkbox row

            // If selectedTranscript is not null, replace the consolidated transcript display with it
            if (selectedTranscript) {
                const consolidatedSectionClone = clone.querySelector('#consolidatedTranscriptSection');
                if (consolidatedSectionClone) {
                    consolidatedSectionClone.querySelector('#consolidatedTranscriptTextDisplay').textContent = selectedTranscript;
                    consolidatedSectionClone.querySelector('#noConsolidatedTranscriptMessage')?.remove();
                }
            }
            // Remove individual segments list from PDF if a selection was made
            if (selectedSegmentIds.size > 0 && selectedTranscript) {
                clone.querySelector('#recordingSegmentsList')?.parentElement.remove(); // Remove the entire recording segments section
            }
            
            // Adjust styles for better PDF rendering (copied from previous impls)
            clone.style.background = 'white';
            clone.style.color = '#333';
            clone.style.backdropFilter = 'none';
            clone.querySelectorAll('.glass').forEach(el => {
                el.style.background = 'white';
                el.style.border = '1px solid #e2e8f0'; 
                el.style.boxShadow = 'none';
            });
            clone.querySelectorAll('.text-indigo-100, .text-indigo-300').forEach(el => el.style.color = '#475569'); 
            
            const filename = `Form_Report_${currentForm?.title.replace(/[^a-z0-9_]/gi, '') || 'Untitled'}_${currentFormId?.slice(0, 8) || 'N_A'}.pdf`;
            const opt = {
                margin: 0.5,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(clone).save();
        }

        function emailFullTranscript() {
            const transcript = getSelectedTranscripts();
            if (!transcript && allFormRecordings.length > 0) {
                alert('No segments selected. Emailing the entire consolidated transcript.');
                const allTranscript = consolidatedTranscriptTextDisplay.textContent;
                 const subject = encodeURIComponent(`Consolidated Report for Form: ${currentForm?.title || 'Untitled Form'}`);
                 const body = encodeURIComponent(
                    `Hello,\n\nHere is the consolidated transcript for the form "${currentForm?.title}" (${currentForm?.plannedDateTime ? new Date(currentForm.plannedDateTime).toLocaleDateString('en-US') : 'N/A'}):\n\n` +
                    allTranscript +
                    `\n\nClient: ${currentForm?.beneficiary || 'N/A'}\nAddress: ${currentForm?.address || 'N/A'}` +
                    `\n\nBest regards,\nYour Assistant`
                 );
                 window.location.href = `mailto:?subject=${subject}&body=${body}`;
                 return;
            } else if (!transcript && allFormRecordings.length === 0) {
                alert('No recordings available to email.');
                return;
            }

            const subject = encodeURIComponent(`Selected Transcript for Form: ${currentForm?.title || 'Untitled Form'}`);
            const body = encodeURIComponent(
                `Hello,\n\nHere are the selected transcript segments for the form "${currentForm?.title}" (${currentForm?.plannedDateTime ? new Date(currentForm.plannedDateTime).toLocaleDateString('en-US') : 'N/A'}):\n\n` +
                transcript +
                `\n\nClient: ${currentForm?.beneficiary || 'N/A'}\nAddress: ${currentForm?.address || 'N/A'}` +
                `\n\nBest regards,\nYour Assistant`
            );

            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        function copyFullTranscript() {
            const transcript = getSelectedTranscripts();
            if (!transcript && allFormRecordings.length > 0) {
                alert('No segments selected. Copying the entire consolidated transcript.');
                const allTranscript = consolidatedTranscriptTextDisplay.textContent;
                const fullText = `Consolidated Transcript for Form "${currentForm?.title}" (${currentForm?.plannedDateTime ? new Date(currentForm.plannedDateTime).toLocaleDateString('en-US') : 'N/A'}):\n\n` + allTranscript +
                                 `\n\nClient: ${currentForm?.beneficiary || 'N/A'}\nAddress: ${currentForm?.address || 'N/A'}`;
                navigator.clipboard.writeText(fullText).then(() => alert('Full consolidated transcript and context copied to clipboard!'));
                return;
            } else if (!transcript && allFormRecordings.length === 0) {
                alert('No recordings available to copy.');
                return;
            }

            const fullText = `Selected Transcript for Form "${currentForm?.title}" (${currentForm?.plannedDateTime ? new Date(currentForm.plannedDateTime).toLocaleDateString('en-US') : 'N/A'}):\n\n` + transcript +
                             `\n\nClient: ${currentForm?.beneficiary || 'N/A'}\nAddress: ${currentForm?.address || 'N/A'}`;

            navigator.clipboard.writeText(fullText)
                .then(() => {
                    alert('Selected transcript segments and context copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy transcript: ', err);
                    alert('Failed to copy transcript. Please try again or copy manually.');
                });
        }

        async function deleteForm() {
            if (!currentForm) return; 

            if (!confirm(`Are you sure you want to delete the entire form "${currentForm.title}" and ALL its associated recordings? This cannot be undone.`)) return;

            // 1. Delete all associated audio blobs
            const formRecordings = (await idbKeyval.get(`formRecordings-${currentForm.id}`)) || [];
            for (const rec of formRecordings) {
                await idbKeyval.del(`audio-${rec.id}`); 
            }
            // 2. Delete the recordings metadata list for this form
            await idbKeyval.del(`formRecordings-${currentForm.id}`); 

            // 3. Delete the form metadata itself
            let allForms = (await idbKeyval.get('formsMetadata')) || [];
            allForms = allForms.filter(f => f.id !== currentForm.id);
            await idbKeyval.set('formsMetadata', allForms);
            
            alert(`Form "${currentForm.title}" and all its recordings deleted successfully.`);
            window.location.href = 'index.html'; 
        }


        // --- Event Listeners ---
        generatePdfButton.addEventListener('click', generatePDF);
        emailFullTranscriptButton.addEventListener('click', emailFullTranscript);
        copyFullTranscriptButton.addEventListener('click', copyFullTranscript);
        deleteFormButton.addEventListener('click', deleteForm);
        selectAllSegmentsCheckbox.addEventListener('change', updateSelectAllCheckboxState);


        document.addEventListener('DOMContentLoaded', loadFormReport);
    </script>
</body>
</html>
